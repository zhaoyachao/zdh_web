<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 部署管理首页</title>
    <meta name="keywords" content="ZDH 部署管理首页">
    <meta name="description" content="ZDH 部署管理首页">

    <link rel="shortcut icon" href="img/favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>部署管理</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                        <i class="fa fa-eye"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-inline" id="server_form">

                    <div class="form-group">
                        <div class="input-group" >
                            <input id="templete_context" name="context" class="form-control" type="text" value="" placeholder="节点信息">
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input id="search" οnsubmit='return false' type="button" class="btn btn-primary form-control" style="margin-bottom:0px" value="查询"/>
                    </div>

                </form>
                <div class="row row-lg">

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                                <div class="btn-group" id="exampleTableEventsToolbar" role="group">
                                    <button id="add" type="button" class="btn btn-outline btn-default">
                                        部署模板
                                    </button>
                                </div>
                                <table id="exampleTableEvents" data-height="400" data-mobile-responsive="true">

                                </table>

                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div></div>

        </div>
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>SERVER 上线管理</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
            <form role="form" class="form-inline" id="server_online_form">

                <div class="form-group">
                    <div class="input-group" >
                        <input id="context" name="context" class="form-control" type="text" value="" placeholder="节点信息">
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group" >
                        <select data-placeholder="online" class="chosen-select" style="width:110px;" tabindex="2"
                                id="online" name="online">
                            <option value="">节点状态</option>
                            <option value="1" hassubinfo="true">在线</option>
                            <option value="0" hassubinfo="true">下线</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input id="search2" οnsubmit='return false' type="button" class="btn btn-primary form-control" style="margin-bottom:0px" value="查询"/>
                </div>

            </form>
            <div class="row row-lg">

                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <table id="exampleTableEvents2" data-height="400" data-mobile-responsive="true">

                        </table>


                    </div>
                </div>
                <!-- End Example Events -->
            </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <script src="js/zdh_common.js"></script>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- layer javascript -->
    <script src="js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!--iframe 标签-->
    <script type="text/javascript" src="js/contabs.js"></script>

    <script src="js/plugins/chosen/chosen.jquery.js"></script>

    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="js/admin/server_manager.js"></script>

    <script>
        $(document).ready(function () {

            $('#online').chosen();
            $('#search').click(function () {
                $('#exampleTableEvents').bootstrapTable('refresh', {
                    url: server_context+"/server_manager_list?"+$("#server_form").serialize(),
                    contentType: "application/json;charset=utf-8",
                    dataType: "json"
                });
            })

            $('#search2').click(function () {
                $('#exampleTableEvents2').bootstrapTable('refresh', {
                    url: server_context+"/server_manager_online_list?"+$("#server_online_form").serialize(),
                    contentType: "application/json;charset=utf-8",
                    dataType: "json"
                });
            })

        })

    </script>

</body>

</html>
