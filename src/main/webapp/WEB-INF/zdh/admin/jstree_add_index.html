    $(document).ready(function () {
        $('.i-checks').iCheck({

        });

        $('.chosen-select').chosen();
        $(".chosen-container").css("width","100%");
    });

    (function(document, window, $) {

        (function () {

            var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            $('#event_code').chosen();
            $('#event_code2').chosen();
            //获取事件列表
            $.ajax({
                type: 'get',
                url: server_context+"/approval_event_list",
                dataType: 'json',
                async:'false',
                data: "",
                //成功返回
                success: function (data) {
                    var str = '<option value=\"\" hassubinfo=\"true\"></option>';
                   for(var i=0;i<data.length;i++){
                       str += '<option value=\"' + data[i].event_code + '\" hassubinfo=\"true\">' + data[i].event_context + '</option>'
                   }
                    $('#event_code').html(str);
                    $('#event_code').trigger("chosen:updated");
                    $('#event_code').chosen();
                    $('#event_code2').html(str);
                    $('#event_code2').trigger("chosen:updated");
                    $('#event_code2').chosen();

                },
                //处理完成
                complete: function () {
                    console.info("complete")
                },
                //报错
                error: function (data) {
                    console.info("error: " + data.responseText);
                }
            });

            var node_text=s.text;
            var product_code=s.product_code;
            $('#parent_text').attr('node_id',s.id);
            $('#parent_text').val(node_text);
            $('#product_code').val(product_code);
            //设置删除节点
            $('#text3').val(node_text);

            //更新模块设置
            $.ajax({
                type: 'get',
                url: server_context+"/jstree_get_node",
                dataType: 'json',
                async:'false',
                data: "id="+s.id,
                //成功返回
                success: function (data) {
                    $('#text').attr('node_id',s.id);
                    $('#text').val(data.text);

                    $('#event_code2').val(data.event_code);
                    $('#event_code2').trigger("chosen:updated");

                    $('#parent2').val(data.parent);
                    $('#product_code2').val(data.product_code);
                    $('#icon2').val(data.icon);
                    $('#url2').val(data.url);
                    $('#order2').val(data.order);
                    $('#notice_title2').val(data.notice_title);
                    $('#resource_type2').val(data.resource_type);
                    $("#resource_type2").trigger("chosen:updated");
                },
                //处理完成
                complete: function () {
                    $("#execute").removeAttr('disabled');
                    console.info("complete")
                },
                //报错
                error: function (data) {
                    $("#execute").removeAttr('disabled');
                    console.info("error: " + data.responseText);
                }
            });

            $('#using_json2').jstree({
                "plugins" : [ "types",'checkbox' ],
                'checkbox': { cascade: "", three_state: false }, //不级联
                'core' : {
                    "check_callback": true,
                    'data' :  function (obj, callback){
                        $.ajax({
                            type : "post",
                            url : server_context+"/jstree_node",//getAreaBuild=getTreeArea
                            data: {"product_code": product_code},
                            dataType : "json",
                            async:'false',
                            success : function(data) {
                                console.info(data);
                                if(data.code == "200") {
                                    callback.call(this, data.result);
                                }else{
                                    layer.msg(data.msg);
                                }
                            }
                        });
                    }


                } });


        })();



    })(document, window, jQuery);

    $('#execute').click(function () {


        var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var index1 = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });


        //增加子节点,返回子节点id
        $.ajax({
            type: 'POST',
            url: server_context+"/jstree_add_node",
            dataType: 'json',
            async:'false',
            data: $("#jstree_add_node_from").serialize()+"&parent="+s.id+"&text="+$("#child").val()+"&level="+(parseInt(s.level)+1),

                // 禁用按钮防止重复提交
                $("#execute").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#execute").removeAttr('disabled');
                layer.close(index1);
                if(data.code != '200'){
                    console.error(data.msg);
                    parent.layer.msg("执行失败");
                    return ;
                }
                parent.refash(s.id);
                parent.layer.msg("执行成功");
                //window.parent.create_node(s.id,node);
                // var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                // parent.layer.close(index); //再执行关闭

            },
            //处理完成
            complete: function () {
                $("#execute").removeAttr('disabled');
                //layer.close(index1);
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#execute").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });



    });

        var params = url.substr(1);//去掉问号

        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var index1 = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });


        var parent_id = $('#using_json2').jstree("get_checked");

        if(parent_id.length != 1){
            layer.msg("请选中一个父节点");
            layer.close(index1);
            return ;
        }

        var parent_ary = $('#using_json2').jstree("get_path", parent_id);
        console.info(parent_ary);
        console.info("parent_id:"+parent_id);
        console.info("level:"+parent_ary.length+1);
        var level=parent_ary.length+1;
        //增加子节点,返回子节点id
        $.ajax({
            type: 'POST',
            url: server_context+"/jstree_update_parent",
            dataType: 'json',
            async:'false',
            data: "id="+s.id+"&parent_id="+parent_id+"&level="+level,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#execute4").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#execute4").removeAttr('disabled');
                layer.close(index1);
                if(data.code != '200'){
                    console.error(data.msg);
                    parent.layer.msg("执行失败");
                    return ;
                }
                parent.refash(parent_id);
                parent.layer.msg("执行成功");
                // var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                // parent.layer.close(index); //再执行关闭

            },
            //处理完成
            complete: function () {
                $("#execute4").removeAttr('disabled');
                //layer.close(index1);
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#execute4").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });



    })

</script>

</body>

</html>
