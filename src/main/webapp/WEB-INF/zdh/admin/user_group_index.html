<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 用户组首页</title>
    <meta name="keywords" content="ZDH 用户组首页">
    <meta name="description" content="ZDH 用户组首页">

    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户组列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                        <i class="fa fa-eye"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ibox-content">

                <form role="form" class="form-inline" id="user_group_form">

                    <div class="form-group">
                        <div class="input-group">
                            <select id="product_code" name="product_code"
                                    data-placeholder="产品code...."
                                    class="chosen-select form-control m-b" >
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group" >
                            <input id="group_context" name="group_context" class="form-control" type="text" value="" placeholder="用户组信息">
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input id="search" οnsubmit='return false' type="button" class="btn btn-primary form-control" style="margin-bottom:0px" value="查询"/>
                    </div>

                </form>

                <div class="row row-lg">

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="btn-group" id="exampleTableEventsToolbar" role="group">
                                <button id="btn_add_group" type="button" class="btn btn-outline btn-default">
                                    新增组
                                </button>
                            </div>
                             <table id="exampleTableEvents" data-height="500" data-mobile-responsive="true" data-content-type="application/x-www-form-urlencoded" data-query-params="queryParams">
                            </table>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <script src="js/zdh_common.js"></script>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- layer javascript -->
    <script src="js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <script src="js/plugins/chosen/chosen.jquery.js"></script>

    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="js/admin/user_group.js"></script>

<script>

    $(document).ready(function () {

       //$('#product_code').chosen();

        $.ajax({
            type: 'POST',
            url: server_context+"/product_tag_list",
            async:false,
            dataType: 'json',
            data: "",
            //成功返回
            success: function (data) {
                if(data.code != "200"){
                    layer.msg(data.msg);
                    return ;
                }
                var str = '';
                for (var i = 0; i < data.result.length; i++) {
                    str += '<option value=\"' + data.result[i].product_code + '\" hassubinfo=\"true\">' + data.result[i].product_name + '</option>';
                }
                $('#product_code').html(str);
                $("#product_code").trigger("chosen:updated");
                $('#product_code').chosen();
            },
            //处理完成
            complete: function () {
            },
            //报错
            error: function (data) {
            }
        });

        $('#search').click(function () {
            $('#exampleTableEvents').bootstrapTable('refresh', {
                url: server_context+"/user_group_list2?"+$("#user_group_form").serialize(),
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                queryParams: function (params) {
                    // 此处使用了LayUi组件 是为加载层
                    loadIndex = layer.load(1);
                    let resRepor = {
                        //服务端分页所需要的参数
                        limit: params.limit,
                        offset: params.offset
                    };
                    return resRepor;
                },
            });
        });

        $('#search').click();
    });



</script>

</body>

</html>
