<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({

    var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
    var params = url.substr(1);//去掉问号
    var pa = params.split("&");

        s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
    }
    var id = s.id;
    var node_text=s.text;
    var node_id = s.node_id;
    var level = s.level;

    (function(document, window, $) {

        (function () {

            var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");

            }

            $('#parent_text').attr('node_id',node_id);
            $('#parent_text').val(node_text);
            //设置删除节点
            $('#text3').val(node_text);

            // $('#using_json2').jstree({

            //                 data: {"id": id},

            //                 async:'false',
            //                 success : function(data) {
            //                     console.info(data);
            //                     if(data.code == "200") {
            //                         callback.call(this, data.result.menu_list);
            //                     }else{
            //                         layer.msg(data.msg);
            //                     }
            //                 }
            //             });
            //         }
            //
            //
            //     } });

        })();

    })(document, window, jQuery);


    //此查询必须放在初始化事件之前
    $.ajax({
        type: 'POST',
        url : server_context+"/wechat_menu_detail",//getAreaBuild=getTreeArea
        data: {"id": id},
        dataType: 'json',
        async:'false',
        //成功返回
        success: function (data) {
            if(data.code != "200"){
                layer.msg(data.msg);
                return ;
            }
            var menu_map = data.result.menu_map;

            $('#text').attr('node_id',node_id);
            $('#text').val(menu_map[node_id].text);

            $('#parent2').val(menu_map[node_id].parent);
            $('#type2').val(menu_map[node_id].type);
            $('#type2').trigger("chosen:updated");
            $('#name2').val(menu_map[node_id].name);
            $('#key2').val(menu_map[node_id].key);
            $('#url2').val(menu_map[node_id].url);
            $('#appid2').val(menu_map[node_id].appid);
            $('#pagepath2').val(menu_map[node_id].pagepath);
            $('#article_id2').val(menu_map[node_id].article_id);
            $('#media_id2').val(menu_map[node_id].media_id);
            $('#order2').val(menu_map[node_id].order);

        },
        //处理完成
        complete: function () {
            $("#execute").removeAttr('disabled');
            console.info("complete")
        },
        //报错
        error: function (data) {
            $("#execute").removeAttr('disabled');
            console.info("error: " + data.responseText);
        }
    });

    $('#execute').click(function () {


        var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var index1 = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });


        //增加子节点,返回子节点id
        $.ajax({
            type: 'POST',
            url: server_context+"/wechat_menu_add_node",
            dataType: 'json',
            async:'false',
            data: $("#jstree_add_node_from").serialize()+"&id="+s.id+"&parent="+node_id+"&text="+$("#name").val()+"&level="+(parseInt(s.level)+1),
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#execute").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#execute").removeAttr('disabled');
                layer.close(index1);
                if(data.code != '200'){
                    console.error(data.msg);
                    parent.layer.msg("执行失败");
                    return ;
                }
                parent.refash(s.id);
                parent.layer.msg("执行成功");
            },
            //处理完成
            complete: function () {
                $("#execute").removeAttr('disabled');
                //layer.close(index1);
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#execute").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });

    function cancel(){
        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }

    $('#cancel').click(function (){
        cancel ()
    });
    $('#cancel2').click(function (){
        cancel ()
    });
    $('#cancel3').click(function (){

        //更新节点
