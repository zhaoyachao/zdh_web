<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>通道配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="dispatch_task_add_form" name="dispatch_task_add_form" method="post" class="form-horizontal"
                          action="">
                        <input type="hidden" id="config" name="config" value="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属产品</label>
                            <div class="col-sm-10">
                                <select id="product_code" name="product_code"
                                        data-placeholder="归属产品...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属组</label>
                            <div class="col-sm-10">
                                <select id="dim_group" name="dim_group"
                                        data-placeholder="归属组...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">通道名称</label>
                            <div class="col-sm-10">
                                <input id="channel_name" name="channel_name" type="text"
                                       placeholder="通道名称,不可为空" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">通道码</label>
                            <div class="col-sm-10">
                                <input id="channel_code" name="channel_code" type="text"
                                       placeholder="模板ID,不可为空" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">通道类型</label>
                            <div class="col-sm-10">
                                <select id="channel_type" name="channel_type"
                                        data-placeholder="选择通道类型..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">选择消息类型...</option>
                                    <option value="sms" mytype="">短信</option>
                                    <option value="email" mytype="">邮件</option>
                                    <option value="miniprogram" mytype="">小程序</option>
                                    <option value="6" mytype="">其他</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">通道服务商</label>
                            <div class="col-sm-10">
                                <select id="channel_server" name="channel_server"
                                        data-placeholder="选择通道服务商..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">选择通道服务商...</option>
                                    <option value="sms_ali" mytype="">阿里云短信</option>
                                    <option value="sms_baidu" mytype="">百度云短信</option>
                                    <option value="sms_tencent" mytype="">腾讯云短信</option>
                                    <option value="miniapp_wechat" mytype="">微信小程序</option>
                                    <option value="miniapp_baidu" mytype="">百度小程序</option>
                                    <option value="miniapp_douyin" mytype="">抖音小程序</option>
                                    <option value="miniapp_ali" mytype="">支付宝小程序</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号</label>
                            <div class="col-sm-10">
                                <input id="account" name="account" type="text"
                                       placeholder="账号" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group"></div>
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input id="password" name="password" type="password"
                                       placeholder="密码" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group"></div>
                            <label class="col-sm-2 control-label">邮箱服务器</label>
                            <div class="col-sm-10">
                                <input id="server" name="server" type="text"
                                       placeholder="邮箱服务器" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group"></div>
                            <label class="col-sm-2 control-label">端口</label>
                            <div class="col-sm-10">
                                <input id="port" name="port" type="text"
                                       placeholder="端口" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group"></div>
                            <label class="col-sm-2 control-label">ak</label>
                            <div class="col-sm-10">
                                <input id="ak" name="ak" type="text"
                                       placeholder="通道AK" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group"></div>
                            <label class="col-sm-2 control-label">sk</label>
                            <div class="col-sm-10">
                                <input id="sk" name="sk" type="text"
                                       placeholder="通道SK" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group"></div>
                            <label class="col-sm-2 control-label">其他参数</label>
                            <div class="col-sm-10">
                                <textarea id="params" name="params" class="form-control" rows="5" placeholder="其他参数,k1=v1 结构,多个参数换行"></textarea>
                            </div>

                        </div>


                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_dispatch_task" name="save_zdh" class="btn btn-primary" οnsubmit='return false'
                                        type="button">保存
                                </button>
                                <button id="update_dispatch_task" name="save_zdh" class="btn btn-primary" οnsubmit='return false'
                                        type="button">更新
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>



        </div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });

    (function(document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            $('.tab-pane').removeClass("active");
            //init_job_sources();
            //s.id=-1 表示新增,否则表示更新
            if(s.id==-1){
                $('#update_dispatch_task').hide();
                $('#save_dispatch_task').show();
            }else{
                if(s.is_copy == "true"){
                    console.info("拷贝按钮触发");
                    $('#update_dispatch_task').hide();
                    $('#save_dispatch_task').show();
                }else{
                    console.info("更新按钮触发");
                    $('#save_dispatch_task').hide();
                    $('#update_dispatch_task').show();
                }

            }

            if(s.id !='-1'){
                console.info("更新-拷贝按钮触发");
                //开始赋值
                $.ajax({
                    url : server_context+"/push_channel_detail",
                    data : "id=" + s.id,
                    type : "post",
                    dataType : "json",
                    success : function(data) {
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }
                        console.info("success");
                       // layer.alert(JSON.stringify(data[0]))
                        //获取调度任务说明

                        var product_code=data.result.product_code;
                        $("#product_code").val(product_code);
                        $("#product_code").trigger("chosen:updated");

                        var dim_group=data.result.dim_group;
                        $("#dim_group").val(dim_group);
                        $("#dim_group").trigger("chosen:updated");

                        var channel_name=data.result.channel_name;
                        $("#channel_name").val(channel_name);

                        var channel_code=data.result.channel_code;
                        $("#channel_code").val(channel_code);

                        var channel_type=data.result.channel_type;
                        $("#channel_type").val(channel_type);
                        $("#channel_type").trigger("chosen:updated");

                        var channel_server=data.result.channel_server;
                        $("#channel_server").val(channel_server);
                        $("#channel_server").trigger("chosen:updated");

                        var config = JSON.parse(data.result.config);
                        $("#account").val(config.account);
                        $("#password").val(config.password);
                        $("#server").val(config.server);
                        $("#port").val(config.port);
                        $("#ak").val(config.ak);
                        $("#sk").val(config.sk);
                        $("#params").val(config.params);

                    },
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }

                });
            }


        })();



    })(document, window, jQuery);


    function buildConfig(){
        var config = {
            "account": $("#account").val(),
            "password": $("#password").val(),
            "server": $("#server").val(),
            "port": $("#port").val(),
            "ak": $("#ak").val(),
            "sk": $("#sk").val(),
            "params": $("#params").val(),
        };

        return config;
    }

    $('#save_dispatch_task').click(function () {

        if($('#channel_name').val()==''){
            layer.msg("通道名称不可为空");
            return false
        }


        var config = buildConfig();
        $("#config").val(JSON.stringify(config));

        $.ajax({
            type: 'POST',
            url: server_context+"/push_channel_add",
            dataType: 'json',
            data: $("#dispatch_task_add_form").serialize(),
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_dispatch_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != "200"){
                    layer.msg(data.msg);
                    return
                }
                $("#save_dispatch_task").removeAttr('disabled');
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
                //closeTab();
            },
            //处理完成
            complete: function () {
                $("#save_dispatch_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_dispatch_task").removeAttr('disabled');
                layer.msg(data.responseText);
                console.info("error: " + data.responseText);
            }
        });


    });

    $('#update_dispatch_task').click(function () {

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }


        if($('#channel_name').val()==''){
            layer.msg("通道名称不可为空");
            return false
        }

        var config = buildConfig();
        $("#config").val(JSON.stringify(config));

        $.ajax({
            type: 'POST',
            url: server_context+"/push_channel_update",
            dataType: 'json',
            data: $("#dispatch_task_add_form").serialize()+'&id='+s.id,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_dispatch_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != '200'){
                    parent.layer.msg("更新失败"+data.msg);
                    return ;
                }
                $("#update_dispatch_task").removeAttr('disabled');
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
               // closeTab()
            },
            //处理完成
            complete: function () {
                $("#update_dispatch_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_dispatch_task").removeAttr('disabled');
                layer.msg(data.responseText);
                console.info("error: " + data.responseText);
            }
        });

    });

</script>


</body>
