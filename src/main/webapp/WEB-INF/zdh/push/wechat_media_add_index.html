    <meta name="description" content="ZDH 微信素材表新增">

    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js?v=2.1.4"></script>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>微信素材表配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="wechat_media_form" name="wechat_media_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属产品</label>
                            <div class="col-sm-10">
                                <select id="product_code" name="product_code"
                                        data-placeholder="归属产品...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">服务号</label>
                            <div class="col-sm-10">
                                <input id="wechat_channel" name="wechat_channel" type="text"
                                       placeholder="服务号" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">素材名称</label>
                            <div class="col-sm-10">
                                <input id="media_name" name="media_name" type="text"
                                       placeholder="素材名称" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">素材说明</label>
                            <div class="col-sm-10">
                                <input id="media_desc" name="media_desc" type="text"
                                       placeholder="素材说明" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">素材分类,1:永久,2:临时</label>
                            <div class="col-sm-10">
                                <select id="media_category" name="media_category"
                                        data-placeholder="素材分类...."
                                        class="chosen-select form-control m-b" >
                                    <option value="" mytype="">选择素材分类...</option>
                                    <option value="1" mytype="">永久</option>
                                    <option value="2" mytype="">临时</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">素材类型</label>
                            <div class="col-sm-10">
                                <select id="media_type" name="media_type"
                                        data-placeholder="素材类型...."
                                        class="chosen-select form-control m-b" >
                                    <option value="" mytype="">选择素材类型...</option>
                                    <option value="image" mytype="">图片</option>
                                    <option value="voice" mytype="">语音</option>
                                    <option value="video" mytype="">视频</option>
                                    <option value="thumb" mytype="">缩略图</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">素材id</label>
                            <div class="col-sm-10">
                                <input id="media_id" name="media_id" type="text"
                                       placeholder="素材id" class="form-control" aria-required="true" readonly> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">视频标题</label>
                            <div class="col-sm-10">
                                <input id="title" name="title" type="text"
                                       placeholder="视频标题" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">素材链接</label>
                            <div class="col-sm-10">
                                <input id="url" name="url" type="text"
                                       placeholder="素材链接" class="form-control" aria-required="true" readonly> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">视频标题简介</label>
                            <div class="col-sm-10">
                                <input id="introduction" name="introduction" type="text"
                                       placeholder="视频标题简介" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">上传素材</label>
                            <div class="col-sm-10">
                                <div style="margin-left:2px;">
                                    <input id="jar_files" name="jar_files" class="file" type="file" data-preview-file-type="any" data-drop-zone-enabled="true" data-upload-async="true" data-upload-url="#">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10">
                                <input id="create_time" name="create_time" type="text" readonly
                                       placeholder="创建时间" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <!-- 输出数据源结束-->

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">保存
                                </button>
                                <button id="update_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">更新
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>


                    </form>

                </div>
            </div>


        </div>
    </div>
</div>


<script src="js/zdh_common.js"></script>

    var require = {

</script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="js/fileinput.js" type="text/javascript"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<!-- jsTree plugin javascript -->
<script src="js/plugins/jsTree/jstree.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<script src="js/admin/dim_product_common.js"></script>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    let selectedFiles = [];
    (function (document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            $('#media_category').chosen();
            $('#media_type').chosen();

            $("#jar_files").fileinput({
                language: 'zh',
                dropZoneEnabled: true,
                showUpload: false,
                allowedFileExtensions: ['jpg', 'png', 'mp3','wma','wav','amr', 'mp4', ],
            });

            $("#jar_files").on('fileloaded', function(event, file, previewId, index, reader) {
                // 单个文件加载完成时触发（拖拽/选择都会触发）
                console.log('文件：'+file);
                selectedFiles.push(file);
            });

            // 监听文件移除事件，同步删除数组中的文件
            $("#jar_files").on('fileremoved', function(event, id, index) {
                selectedFiles.splice(index, 1);
            });


            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                //$('#data_sources_table_name_input').chosen();
                //$('#data_sources_table_name_output').chosen();
                $('#update_etl_task').hide();
                $('#save_etl_task').show();
            } else {

                if (s.is_copy == "true") {
                    console.info("拷贝按钮触发");
                    $('#update_etl_task').hide();
                    $('#save_etl_task').show()
                } else {
                    console.info("更新按钮触发");
                    $('#save_etl_task').hide();
                    $('#update_etl_task').show();
                }

                if (s.only_read == "true") {
                    $('#update_etl_task').hide();
                    $('#save_etl_task').hide();
                    $('#reset').hide();
                }
                buildParam()
            }

            function getMyDate(str) {
                var oDate = new Date(str),
                    oYear = oDate.getFullYear(),
                    oMonth = oDate.getMonth() + 1,
                    oDay = oDate.getDate(),
                    oHour = oDate.getHours(),
                    oMin = oDate.getMinutes(),
                    oSen = oDate.getSeconds(),
                    oTime = oYear + '-' + getzf(oMonth) + '-' + getzf(oDay) + " " + getzf(oHour) + ":" + getzf(oMin) + ":" + getzf(oSen);//最后拼接时间
                return oTime;
            };

            //补0操作
            function getzf(num) {
                if (parseInt(num) < 10) {
                    num = '0' + num;
                }
                return num;
            }


            function buildParam() {
                if (s.id != '-1') {
                    console.info("更新按钮触发--开始赋值对应参数");
                    //开始赋值

                    $.ajax({
                        url: server_context+"/wechat_media_detail",
                        data: "id=" + s.id,
                        type: "post",
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            console.info("success");
                            // layer.alert(JSON.stringify(data[0]))

                            //获取输入数据源id
                            //var data_sources_choose_input = data[0].data_sources_choose_input
                            //console.info("参数赋值:输入数据源id:" + data_sources_choose_input)
                            var product_code=data.result.product_code;
                            $("#product_code").val(product_code);
                            $("#product_code").trigger("chosen:updated");

                            var wechat_channel = data.result.wechat_channel;
                            $("#wechat_channel").val(wechat_channel);
                            var media_name = data.result.media_name;
                            $("#media_name").val(media_name);
                            var media_desc = data.result.media_desc;
                            $("#media_desc").val(media_desc);

                            var media_category = data.result.media_category;
                            $("#media_category").val(media_category);
                            $("#media_category").trigger("chosen:updated");

                            var media_type = data.result.media_type;
                            $("#media_type").val(media_type);
                            $("#media_type").trigger("chosen:updated");

                            var media_id = data.result.media_id;
                            $("#media_id").val(media_id);

                            var title = data.result.title;
                            $("#title").val(title);

                            var url = data.result.url;
                            $("#url").val(url);
                            var introduction = data.result.introduction;
                            $("#introduction").val(introduction);

                            var create_time = data.result.create_time;
                            $("#create_time").val(getMyDate(create_time));

                        },
                        error: function (data) {
                            console.info("error: " + data.responseText);
                        }

                    });


                }
            }

        })();


    })(document, window, jQuery);


    $('#save_etl_task').click(function () {

        // if ($('#file_name').val() == '') {
        //     layer.msg("文件名不能为空！");
        //     return;
        // }

        var formData = new FormData(document.getElementById("wechat_media_form"));//获取表单中的文件

        formData.delete("jar_files");
        // 追加文件（支持多文件）
        selectedFiles.forEach((file, index) => {
            formData.set("jar_files", file);
        });

        var index1 = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        $.ajax({
            type: 'POST',
            url: server_context+"/wechat_media_add",
            async: false,
            data:formData,
            processData: false,
            contentType: false,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != "200"){
                    layer.msg(data.msg);
                    return;
                }
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#save_etl_task").removeAttr('disabled');
                console.info("complete");
                layer.close(index1);
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });

    $('#update_etl_task').click(function () {

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        $.ajax({
            type: 'POST',
            url: server_context+"/wechat_media_update",
            dataType: 'json',
            data: $("#wechat_media_form").serialize()+'&id='+s.id,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_dispatch_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != '200'){
                    parent.layer.msg("更新失败"+data.msg);
                    return ;
                }
                $("#update_dispatch_task").removeAttr('disabled');
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
                // closeTab()
            },
            //处理完成
            complete: function () {
                $("#update_dispatch_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_dispatch_task").removeAttr('disabled');
                layer.msg(data.responseText);
                console.info("error: " + data.responseText);
            }
        });

    })

</script>

</body>
