    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="ZDH 微信回复规则表新增">
    <meta name="description" content="ZDH 微信回复规则表新增">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>微信回复规则表配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="wechat_rule_form" name="wechat_rule_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属产品</label>
                            <div class="col-sm-10">
                                <select id="product_code" name="product_code"
                                        data-placeholder="归属产品...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">服务号</label>
                            <div class="col-sm-10">
                                <input id="wechat_channel" name="wechat_channel" type="text"
                                       placeholder="服务号" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">规则名称</label>
                            <div class="col-sm-10">
                                <input id="rule_name" name="rule_name" type="text"
                                       placeholder="规则名称" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">规则事件</label>
                            <div class="col-sm-10">
                                <select id="event" name="event"
                                        data-placeholder="规则事件...."
                                        class="chosen-select form-control m-b" >
                                    <option value="" mytype="">选择规则事件...</option>
                                    <option value="text" mytype="">关键字</option>
                                    <option value="click" mytype="">点击</option>
                                    <option value="subscribe" mytype="">关注</option>
                                    <option value="scan" mytype="">扫描</option>
                                    <option value="unfound" mytype="">未匹配到规则</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">规则</label>
                            <div class="col-sm-10">
                                <input id="event_key" name="event_key" type="text"
                                       placeholder="匹配规则, 扫描场景, 点击菜单key, 文本关键词, 多个英文逗号分割" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">权重</label>
                            <div class="col-sm-10">
                                <input id="weight" name="weight" type="text"
                                       placeholder="权重" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">回复消息类型</label>
                                <div class="col-sm-10">
                                    <select id="msg_type" name="msg_type"
                                            data-placeholder="回复类型...."
                                            class="chosen-select form-control m-b" >
                                        <option value="" mytype="">选择回复消息类型...</option>
                                        <option value="text" mytype="">文本</option>
                                        <option value="image" mytype="">图片</option>
                                        <option value="voice" mytype="">语音</option>
                                        <option value="video" mytype="">视频</option>
                                        <option value="music" mytype="">音乐</option>
                                        <option value="news" mytype="">图文</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group hidden-default" id="div_content">
                                <label class="col-sm-2 control-label">回复消息内容</label>
                                <div class="col-sm-10">
                                        <textarea id="content" name="content" type="text" row="5"
                                                  placeholder="回复内容,素材ID" class="form-control" aria-required="true"> </textarea>
                                </div>
                            </div>

                            <div class="form-group hidden-default" id="div_title">
                                <label class="col-sm-2 control-label">消息标题</label>
                                <div class="col-sm-10">
                                    <input id="title" name="title" type="text"
                                           placeholder="消息标题" class="form-control" aria-required="true"> </span>
                                </div>
                            </div>

                            <div class="form-group hidden-default" id="div_description">
                                <label class="col-sm-2 control-label">消息描述</label>
                                <div class="col-sm-10">
                                    <input id="description" name="description" type="text"
                                           placeholder="消息描述" class="form-control" aria-required="true"> </span>
                                </div>
                            </div>
                            <div class="form-group hidden-default" id="div_musicurl">
                                <label class="col-sm-2 control-label">音乐链接</label>
                                <div class="col-sm-10">
                                    <input id="musicurl" name="musicurl" type="text"
                                           placeholder="音乐链接" class="form-control" aria-required="true"> </span>
                                </div>
                            </div>

                            <div class="form-group hidden-default" id="div_hqmusicurl">
                                <label class="col-sm-2 control-label">高质量音乐链接</label>
                                <div class="col-sm-10">
                                    <input id="hqmusicurl" name="hqmusicurl" type="text"
                                           placeholder="高质量音乐链接" class="form-control" aria-required="true"> </span>
                                </div>
                            </div>

                            <div class="form-group hidden-default" id="div_thumbmediaid">
                                <label class="col-sm-2 control-label">缩略图</label>
                                <div class="col-sm-10">
                                    <input id="thumbmediaid" name="thumbmediaid" type="text"
                                           placeholder="缩略图素材id" class="form-control" aria-required="true"> </span>
                                </div>
                            </div>

                            <div class="form-group hidden-default" id="div_picurl">
                                <label class="col-sm-2 control-label">图片链接</label>
                                <div class="col-sm-10">
                                    <input id="picurl" name="picurl" type="text"
                                           placeholder="图片链接" class="form-control" aria-required="true"> </span>
                                </div>
                            </div>

                            <div class="form-group hidden-default" id="div_url">
                                <label class="col-sm-2 control-label">点击图文跳转链接</label>
                                <div class="col-sm-10">
                                    <input id="url" name="url" type="text"
                                           placeholder="点击图文跳转链接" class="form-control" aria-required="true"> </span>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10">
                                <input id="create_time" name="create_time" type="text" readonly
                                       placeholder="创建时间" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <!-- 输出数据源结束-->

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">保存
                                </button>
                                <button id="update_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">更新
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>


                    </form>

                </div>
            </div>


        </div>
    </div>
</div>

</script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>

<script src="js/plugins/jsTree/jstree.min.js"></script>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });


    (function (document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            function div_show(msg_type) {
                if (msg_type == "text" || msg_type == "voice" || msg_type == "image") {
                    $('#div_content').show();
                    $('#div_title').hide();
                    $('#div_description').hide();
                    $('#div_musicurl').hide();
                    $('#div_hqmusicurl').hide();
                    $('#div_thumbmediaid').hide();
                    $('#div_picurl').hide();
                    $('#div_url').hide();
                } else if (msg_type == "video") {
                    //如果是视频类型，则显示缩略图素材ID
                    $('#div_content').show();
                    $('#div_title').show();
                    $('#div_description').show();
                    $('#div_musicurl').hide();
                    $('#div_hqmusicurl').hide();
                    $('#div_thumbmediaid').hide();
                    $('#div_picurl').hide();
                    $('#div_url').hide();
                }else if(msg_type == "music"){
                    $('#div_content').hide();
                    $('#div_title').show();
                    $('#div_description').show();
                    $('#div_musicurl').show();
                    $('#div_hqmusicurl').show();
                    $('#div_thumbmediaid').show();
                    $('#div_picurl').hide();
                    $('#div_url').hide();
                } else if (msg_type == "news") {
                    //如果是图文消息，则显示图文链接
                    $('#div_content').hide();
                    $('#div_title').show();
                    $('#div_description').show();
                    $('#div_musicurl').hide();
                    $('#div_hqmusicurl').hide();
                    $('#div_thumbmediaid').hide();
                    $('#div_picurl').show();
                    $('#div_url').show();
                }
            }

            $('#msg_type').chosen().on("change", function (evt, params) {
                var msg_type = $(this).val();
                //如果文本类型只显示内容框
                div_show(msg_type);
            });
            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                //$('#data_sources_table_name_input').chosen();
                //$('#data_sources_table_name_output').chosen();
                $('#update_etl_task').hide();
                $('#save_etl_task').show();
            } else {

                if (s.is_copy == "true") {
                    console.info("拷贝按钮触发");
                    $('#update_etl_task').hide();
                    $('#save_etl_task').show()
                } else {
                    console.info("更新按钮触发");
                    $('#save_etl_task').hide();
                    $('#update_etl_task').show();
                }

                if (s.only_read == "true") {
                    $('#update_etl_task').hide();
                    $('#save_etl_task').hide();
                    $('#reset').hide();
                }
                buildParam()
            }

            function getMyDate(str) {
                var oDate = new Date(str),
                    oYear = oDate.getFullYear(),
                    oMonth = oDate.getMonth() + 1,
                    oDay = oDate.getDate(),
                    oHour = oDate.getHours(),
                    oMin = oDate.getMinutes(),
                    oSen = oDate.getSeconds(),
                    oTime = oYear + '-' + getzf(oMonth) + '-' + getzf(oDay) + " " + getzf(oHour) + ":" + getzf(oMin) + ":" + getzf(oSen);//最后拼接时间
                return oTime;
            };

            //补0操作
            function getzf(num) {
                if (parseInt(num) < 10) {
                    num = '0' + num;
                }
                return num;
            }


            function buildParam() {
                if (s.id != '-1') {
                    console.info("更新按钮触发--开始赋值对应参数");
                    //开始赋值

                    $.ajax({
                        url: server_context+"/wechat_rule_detail",
                        data: "id=" + s.id,
                        type: "post",
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            console.info("success");
                            // layer.alert(JSON.stringify(data[0]))

                            //获取输入数据源id
                            //var data_sources_choose_input = data[0].data_sources_choose_input
                            //console.info("参数赋值:输入数据源id:" + data_sources_choose_input)
                            var product_code=data.result.product_code;
                            $("#product_code").val(product_code);
                            $("#product_code").trigger("chosen:updated");

                            var wechat_channel = data.result.wechat_channel;
                            $("#wechat_channel").val(wechat_channel);
                            var rule_name = data.result.rule_name;
                            $("#rule_name").val(rule_name);
                            var event = data.result.event;
                            $("#event").val(event);
                            var event_key = data.result.event_key;
                            $("#event_key").val(event_key);
                            var weight = data.result.weight;
                            $("#weight").val(weight);
                            var ruleConfig = data.result.ruleConfig;

                            $("#msg_type").val(ruleConfig.msg_type);
                            $("#msg_type").trigger("chosen:updated");

                            div_show(ruleConfig.msg_type);

                            $("#content").val(ruleConfig.content);
                            $("#title").val(ruleConfig.title);
                            $("#description").val(ruleConfig.description);
                            $("#musicurl").val(ruleConfig.musicurl);
                            $("#hqmusicurl").val(ruleConfig.hqmusicurl);
                            $("#thumbmediaid").val(ruleConfig.thumbmediaid);
                            $("#picurl").val(ruleConfig.picurl);
                            $("#url").val(ruleConfig.url);

                            var create_time = data.result.create_time;
                            $("#create_time").val(getMyDate(create_time));

                        },
                        error: function (data) {
                            console.info("error: " + data.responseText);
                        }

                    });


                }
            }

        })();


    })(document, window, jQuery);


    $('#save_etl_task').click(function () {

        var index1 = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        $.ajax({
            type: 'POST',
            url: server_context+"/wechat_rule_add",
            async: false,
            data: $("#wechat_rule_form").serialize(),
            dataType: 'json',
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != "200"){
                    layer.msg(data.msg);
                    return;
                }
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#save_etl_task").removeAttr('disabled');
                console.info("complete");
                layer.close(index1);
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });

    $('#update_etl_task').click(function () {

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }


        $.ajax({
            type: 'POST',
            url: server_context+"/wechat_rule_update",
            dataType: 'json',
            data: $("#wechat_rule_form").serialize()+'&id='+s.id,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_dispatch_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != '200'){
                    parent.layer.msg("更新失败"+data.msg);
                    return ;
                }
                $("#update_dispatch_task").removeAttr('disabled');
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
                // closeTab()
            },
            //处理完成
            complete: function () {
                $("#update_dispatch_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_dispatch_task").removeAttr('disabled');
                layer.msg(data.responseText);
                console.info("error: " + data.responseText);
            }
        });

    })

</script>

</body>
