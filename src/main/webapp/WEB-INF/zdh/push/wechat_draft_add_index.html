<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>微信草稿表配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="wechat_draft_form" name="wechat_draft_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属产品</label>
                            <div class="col-sm-10">
                                <select id="product_code" name="product_code"
                                        data-placeholder="归属产品...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">服务号</label>
                            <div class="col-sm-10">
                                <input id="wechat_channel" name="wechat_channel" type="text"
                                       placeholder="服务号" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">草稿名称</label>
                            <div class="col-sm-10">
                                <input id="draft_name" name="draft_name" type="text"
                                       placeholder="草稿名称" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章类型</label>
                            <div class="col-sm-10">
                                <input id="article_type" name="article_type" type="text"
                                       placeholder="文章类型，分别有图文消息（news）、图片消息（newspic），不填默认为图文消息（news）" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input id="title" name="title" type="text"
                                       placeholder="标题" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-10">
                                <input id="author" name="author" type="text"
                                       placeholder="作者" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图文消息的摘要</label>
                            <div class="col-sm-10">
                                <input id="digest" name="digest" type="text"
                                       placeholder="图文消息的摘要，总长度不超过128个字。仅有单图文消息才有摘要，多图文此处为空。如果本字段为没有填写，则默认抓取正文前54个字" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否打开评论</label>
                            <div class="col-sm-10">
                                <select id="need_open_comment" name="need_open_comment"
                                        data-placeholder="选择打开评论..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="0" mytype="">不打开</option>
                                    <option value="1" mytype="">打开</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否粉丝才可评论</label>
                            <div class="col-sm-10">
                                <select id="only_fans_can_comment" name="only_fans_can_comment"
                                        data-placeholder="选择打开评论..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="0" mytype="">所有人可评论(默认)</option>
                                    <option value="1" mytype="">粉丝才可评论</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图文消息封面裁剪为2.35:1规格</label>
                            <div class="col-sm-10">
                                <input id="pic_crop_235_1" name="pic_crop_235_1" type="text"
                                       placeholder="图文消息封面裁剪为2.35:1规格的坐标字段。以原始图片（thumb_media_id）左上角（0,0），右下角（1,1）建立平面坐标系，经过裁剪后的图片，其左上角所在的坐标即为（X1,Y1）,右下角所在的坐标则为（X2,Y2），用分隔符_拼接为X1_Y1_X2_Y2，每个坐标值的精度为不超过小数点后6位数字。示例见下图，图中(X1,Y1) 等于（0.1945,0）,(X2,Y2)等于（1,0.5236），所以请求参数值为0.1945_0_1_0.5236。" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图文消息封面裁剪为1:1规格</label>
                            <div class="col-sm-10">
                                <input id="pic_crop_1_1" name="pic_crop_1_1" type="text"
                                       placeholder="图文消息封面裁剪为1:1规格的坐标字段，裁剪原理同pic_crop_235_1，裁剪后的图片必须符合规格要求。" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">草稿素材id</label>
                            <div class="col-sm-10">
                                <input id="media_id" name="media_id" type="text"
                                       placeholder="草稿上传微信后生成的素材id" class="form-control" aria-required="true" readonly> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">图文消息的具体内容</label>
                            <div class="col-sm-10">
                                <input id="content" name="content" type="text"
                                       placeholder="图文消息的具体内容" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">即点击“阅读原文”后的URL</label>
                            <div class="col-sm-10">
                                <input id="content_source_url" name="content_source_url" type="text"
                                       placeholder="即点击“阅读原文”后的URL" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">素材id</label>
                            <div class="col-sm-10">
                                <input id="thumb_media_id" name="thumb_media_id" type="text"
                                       placeholder="article_type为图文消息（news）时必填，图文消息的封面图片素材id（必须是永久MediaID）" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片消息</label>
                            <div class="col-sm-10">
                                <input id="image_info" name="image_info" type="text"
                                       placeholder="图片消息里的图片相关信息，图片数量最多为20张，首张图片即为封面图" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片消息的封面信息</label>
                            <div class="col-sm-10">
                                <input id="cover_info" name="cover_info" type="text"
                                       placeholder="图片消息的封面信息" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品信息</label>
                            <div class="col-sm-10">
                                <input id="product_info" name="product_info" type="text"
                                       placeholder="商品信息" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10">
                                <input id="create_time" name="create_time" type="text" readonly
                                       placeholder="创建时间" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <!-- 输出数据源结束-->

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">保存
                                </button>
                                <button id="update_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">更新
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>


                    </form>

                </div>
            </div>


        </div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });


    (function (document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }


            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                //$('#data_sources_table_name_input').chosen();
                //$('#data_sources_table_name_output').chosen();
                $('#update_etl_task').hide();
                $('#save_etl_task').show();
            } else {

                if (s.is_copy == "true") {
                    console.info("拷贝按钮触发");
                    $('#update_etl_task').hide();
                    $('#save_etl_task').show()
                } else {
                    console.info("更新按钮触发");
                    $('#save_etl_task').hide();
                    $('#update_etl_task').show();
                }

                if (s.only_read == "true") {
                    $('#update_etl_task').hide();
                    $('#save_etl_task').hide();
                    $('#reset').hide();
                }
                buildParam();
            }

            function getMyDate(str) {
                var oDate = new Date(str),
                    oYear = oDate.getFullYear(),
                    oMonth = oDate.getMonth() + 1,
                    oDay = oDate.getDate(),
                    oHour = oDate.getHours(),
                    oMin = oDate.getMinutes(),
                    oSen = oDate.getSeconds(),
                    oTime = oYear + '-' + getzf(oMonth) + '-' + getzf(oDay) + " " + getzf(oHour) + ":" + getzf(oMin) + ":" + getzf(oSen);//最后拼接时间
                return oTime;
            };

            //补0操作
            function getzf(num) {
                if (parseInt(num) < 10) {
                    num = '0' + num;
                }
                return num;
            }


            function buildParam() {
                if (s.id != '-1') {
                    console.info("更新按钮触发--开始赋值对应参数");
                    //开始赋值

                    $.ajax({
                        url: server_context+"/wechat_draft_detail",
                        data: "id=" + s.id,
                        type: "post",
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            console.info("success");
                            // layer.alert(JSON.stringify(data[0]))

                            //获取输入数据源id
                            //var data_sources_choose_input = data[0].data_sources_choose_input
                            //console.info("参数赋值:输入数据源id:" + data_sources_choose_input)
                            var product_code=data.result.product_code;
                            $("#product_code").val(product_code);
                            $("#product_code").trigger("chosen:updated");

                            var wechat_channel = data.result.wechat_channel;
                            $("#wechat_channel").val(wechat_channel);
                            var draft_name = data.result.draft_name;
                            $("#draft_name").val(draft_name);
                            var article_type = data.result.article_type;
                            $("#article_type").val(article_type);
                            var title = data.result.title;
                            $("#title").val(title);
                            var author = data.result.author;
                            $("#author").val(author);
                            var digest = data.result.digest;
                            $("#digest").val(digest);
                            var need_open_comment = data.result.need_open_comment;
                            $("#need_open_comment").val(need_open_comment);
                            var only_fans_can_comment = data.result.only_fans_can_comment;
                            $("#only_fans_can_comment").val(only_fans_can_comment);
                            var pic_crop_235_1 = data.result.pic_crop_235_1;
                            $("#pic_crop_235_1").val(pic_crop_235_1);
                            var pic_crop_1_1 = data.result.pic_crop_1_1;
                            $("#pic_crop_1_1").val(pic_crop_1_1);
                            var media_id = data.result.media_id;
                            $("#media_id").val(media_id);

                            var content = data.result.content;
                            $("#content").val(content);
                            var content_source_url = data.result.content_source_url;
                            $("#content_source_url").val(content_source_url);
                            var thumb_media_id = data.result.thumb_media_id;
                            $("#thumb_media_id").val(thumb_media_id);
                            var image_info = data.result.image_info;
                            $("#image_info").val(image_info);
                            var cover_info = data.result.cover_info;
                            $("#cover_info").val(cover_info);
                            var product_info = data.result.product_info;
                            $("#product_info").val(product_info);

                            var create_time = data.result.create_time;
                            $("#create_time").val(getMyDate(create_time));

                        },
                        error: function (data) {
                            console.info("error: " + data.responseText);
                        }

                    });


                }
            }

        })();


    })(document, window, jQuery);


    $('#save_etl_task').click(function () {

        // if ($('#file_name').val() == '') {
        //     layer.msg("文件名不能为空！");
        //     return;
        // }

        var index1 = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        $.ajax({
            type: 'POST',
            url: server_context+"/wechat_draft_add",
            async: false,
            data:$("#wechat_draft_form").serialize(),
            dataType: 'json',
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != "200"){
                    layer.msg(data.msg);
                    return;
                }
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#save_etl_task").removeAttr('disabled');
                console.info("complete");
                layer.close(index1);
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });

    $('#update_etl_task').click(function () {

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        $.ajax({
            type: 'POST',
            url: server_context+"/wechat_draft_update",
            dataType: 'json',
            data: $("#wechat_draft_form").serialize()+'&id='+s.id,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_dispatch_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != '200'){
                    parent.layer.msg("更新失败"+data.msg);
                    return ;
                }
                $("#update_dispatch_task").removeAttr('disabled');
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
                // closeTab()
            },
            //处理完成
            complete: function () {
                $("#update_dispatch_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_dispatch_task").removeAttr('disabled');
                layer.msg(data.responseText);
                console.info("error: " + data.responseText);
            }
        });

    })

</script>

</body>
