<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 短链首页</title>
    <meta name="keywords" content="ZDH 短链首页">
    <meta name="description" content="ZDH 短链首页">

    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>短链列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                        <i class="fa fa-eye"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ibox-content">

                <form role="form" class="form-inline" id="risk_form">

                    <div class="form-group">
                        <input id="search" οnsubmit='return false' type="button" class="btn btn-primary form-control" style="margin-bottom:0px" value="查询"/>
                    </div>

                    <br/>
                    <div class="form-group col-sm-12 input-group">
                       <textarea id="param" name="param" class="form-control" rows="5" placeholder="完整网址example: http://www.baidu.com"></textarea>
                    </div>


                </form>

                <div class="form-group"></div>
                <div class="row row-lg">
                    <div class="form-group col-sm-12">
                                                <textarea id="risk_data"
                                                          class="form-control" rows="5"
                                                          placeholder=""></textarea>
                    </div>

                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <script src="js/zdh_common.js"></script>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- layer javascript -->
    <script src="js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>

<!--    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>-->
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>


<script>

    $(document).ready(function () {

        $('#search').click(function () {

            $.ajax({
                url : server_context +"/short_url_generator",
                data : $('#risk_form').serialize(),
                type : "post",
                dataType : "json",
                success : function(data) {
                    console.info("success");
                    $("#risk_data").val(JSON.stringify(data.result));
                },
                error: function (data) {
                    console.info("error: " + data.responseText);
                }

            });
        })

    })



</script>

</body>

</html>
