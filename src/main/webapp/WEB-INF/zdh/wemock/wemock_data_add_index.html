                    <form id="wemock_add_form" name="wemock_add_form" method="post" class="form-horizontal"

                            <label class="col-sm-2 control-label">访问地址</label>
                            <div class="col-sm-10">
                                <input id="http_url" name="http_url" type="text" class="form-control" placeholder="根据下方参数自动生成,无需填写 例子: http://127.0.0.1/api/v1/test" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">WEMOCK说明</label>
                            <div class="col-sm-10">
                                <input id="wemock_context" name="wemock_context" type="text"
                                       placeholder="WEMOCK说明" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">请求类型</label>
                            <div class="col-sm-10">
                                <select id="req_type" name="req_type" data-placeholder="请求类型"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="post" mytype="" selected="selected">POST</option>
                                    <option value="get" mytype="">GET</option>
                                    <option value="put" mytype="">PUT</option>
                                    <option value="delete" mytype="">DELEE</option>
                                    <option value="patch" mytype="">PATCH</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">请求地址</label>
                            <div class="col-sm-10">
                                <input id="url" name="url" type="text" class="form-control" placeholder="/api/v1/xx/xxx">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">请求编码</label>
                            <div class="col-sm-10">
                                <select id="req_encode" name="req_encode" data-placeholder="请求编码"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="utf-8" mytype="" selected="selected">UTF-8</option>
                                    <option value="gbk" mytype="">GBK</option>
                                    <option value="gb2312" mytype="">GB2312</option>
                                    <option value="gb18030" mytype="">GB18030</option>
                                    <option value="unicode" mytype="">UNICODE</option>
                                    <option value="ascii" mytype="">ASCII</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">超时时间</label>
                            <div class="col-sm-10">
                                <select id="req_timeout" name="req_timeout" data-placeholder="超时时间"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="10" mytype="" selected="selected">10秒</option>
                                    <option value="30" mytype="">30秒</option>
                                    <option value="60" mytype="">60秒</option>
                                    <option value="100" mytype="">100秒</option>
                                    <option value="300" mytype="">300秒</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">ContentType</label>
                            <div class="col-sm-10">
                                <select id="resp_content_type" name="resp_content_type" data-placeholder="ContentType"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="text/html" mytype="">text/html</option>
                                    <option value="application/json" mytype="" selected="selected">application/json</option>
                                    <option value="text/json" mytype="">text/json</option>
                                    <option value="application/x-www-form-urlencoded" mytype="">application/x-www-form-urlencoded</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">响应编码</label>
                            <div class="col-sm-10">
                                <select id="resp_encode" name="resp_encode" data-placeholder="响应编码"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="utf-8" mytype="" selected="selected">UTF-8</option>
                                    <option value="gbk" mytype="">GBK</option>
                                    <option value="gb2312" mytype="">GB2312</option>
                                    <option value="gb18030" mytype="">GB18030</option>
                                    <option value="unicode" mytype="">UNICODE</option>
                                    <option value="ascii" mytype="">ASCII</option>
                                </select>
                            </div>
                        </div>

                                </select>

                        </div>

                        <div class="form-group">

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });

    (function(document, window, $) {


        (function () {

            window.editor_header = monaco.editor.create(document.getElementById('header'), {
                value: 'Content-Type: application/json;charset=utf-8',
                language: 'shell',
                theme:'vs-dark'
            });

            window.editor_resp_context = monaco.editor.create(document.getElementById('resp_context'), {
                value: 'json格式',
                language: 'json',
                theme:'vs-dark'
            });

            var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }
            $('#url_type').chosen();
            $('#req_encode').chosen();
            $('#req_timeout').chosen();
            $('#req_type').chosen();
            $('#resp_content_type').chosen();
            $('#resp_encode').chosen();

            $('#depend_level').chosen();
            if(s["id"] != '-1'){

                $.ajax({
                    url: server_context+"/wemock_data_detail",
                    data: "id=" + s.id,
                    type: "post",
                    async: false,
                    dataType: "json",
                    success: function (data) {
                        console.info("success");
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }

                        $('#http_url').val(data.result.http_url);
                        $('#wemock_context').val(data.result.wemock_context);
                        $("#req_type").val(data.result.req_type);
                        $("#req_type").trigger("chosen:updated");
                        $('#url').val(data.result.url);
                        window.editor_header.setValue(data.result.header);
                        window.editor_resp_context.setValue(data.result.resp_context);
                        $("#resolve_type").val(data.result.resolve_type);
                        $("#resolve_type").trigger("chosen:updated");
                        var is_disenable = data.result.is_disenable;
                        if(is_disenable=="true"){
                            $('#is_disenable').iCheck('check');
                        }

                        layer.msg("查询完成");
                    },
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }

                });


                // if (!s["time_out"] && typeof(s["time_out"])!="undefined"){
                //     $("#time_out").val(s["time_out"]);
                // }
                // var is_disenable=s['is_disenable'];
                // if(is_disenable=="true"){
                //     $('#is_disenable').iCheck('check');
                // }
            }
        })();


    })(document, window, jQuery);

    $('#save_info').click(function () {
        var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var product_code=s.product_code;
        var mock_tree_id=s.mock_tree_id;

        var header = window.editor_header.getValue();
        var resp_context = window.editor_resp_context.getValue();
        var formData = new FormData($("#wemock_add_form")[0]);

        formData.append("header",header);
        formData.append("resp_context",resp_context);
        formData.append("id",s.id);
        formData.append("product_code",product_code);
        formData.append("mock_tree_id",s.mock_tree_id);
        formData.append("is_disenable","false");
        if($('#is_disenable').is(':checked')){
            formData.append("is_disenable","true");
        }
        if(s['id'] != "-1" && s['is_copy'] != "true"){
            $.ajax({
                url: server_context+"/wemock_data_update",
                data: formData,
                type: "post",
                async: false,
                dataType: "json",
                processData: false,
                contentType: false,
                success: function (data) {
                    console.info("success");
                    if(data.code != "200"){
                        layer.msg(data.msg);
                        return ;
                    }
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                },
                error: function (data) {
                    console.info("error: " + data.responseText);
                }

            });
        }else{
            $.ajax({
                url: server_context+"/wemock_data_add",
                data: formData,
                type: "post",
                async: false,
                dataType: "json",
                processData: false,
                contentType: false,
                success: function (data) {
                    console.info("success");
                    if(data.code != "200"){
                        layer.msg(data.msg);
                        return ;
                    }
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                },
                error: function (data) {
                    console.info("error: " + data.responseText);
                }

            });
        }
        //自定义实现


    })
</script>
