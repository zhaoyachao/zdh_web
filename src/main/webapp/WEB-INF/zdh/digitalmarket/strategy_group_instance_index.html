<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 策略组执行记录首页</title>
    <meta name="keywords" content="ZDH 策略组执行记录首页">
    <meta name="description" content="ZDH 策略组执行记录首页">

    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>执行记录列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                        <i class="fa fa-eye"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ibox-content">

                <form role="form" class="form-inline" id="strategy_group_form">

                    <input type="hidden" id="group_id" name="group_id" value="">
                    <div class="form-group">
                        <div class="input-group" >
                            <input id="group_context" name="group_context" class="form-control" type="text" value="" placeholder="关键字">
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input id="search" οnsubmit='return false' type="button" class="btn btn-primary form-control" style="margin-bottom:0px" value="查询"/>
                    </div>

                </form>

                <div class="row row-lg">

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                                <div class="btn-group" id="exampleTableEventsToolbar" role="group">
                                    <button id="remove" type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                    </button>
                                    <button id="refash_small_flow" type="button" class="btn btn-outline btn-default" title="小流量">
                                        <i class="glyphicon glyphicon-refresh" aria-hidden="true">小流量同步</i>
                                    </button>
                                    <button id="priority" type="button" class="btn btn-outline btn-default" title="优先级">
                                        <i class="glyphicon glyphicon-refresh" aria-hidden="true">优先级</i>
                                    </button>
                                </div>
                                <table id="exampleTableEvents" data-height="500" data-mobile-responsive="true" data-content-type="application/x-www-form-urlencoded" data-query-params="queryParams">

                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <script src="js/zdh_common.js"></script>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- layer javascript -->
    <script src="js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<!--    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>-->
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="js/digitalmarket/strategy_group_instance.js"></script>

<script>

    $(document).ready(function () {

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();//定义一个全局变量-存储任务ID
        for (var i = 0; i < pa.length; i++) {
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        $('#group_id').val(s.id);

        $('#search').click(function () {
            $('#exampleTableEvents').bootstrapTable('refresh', {
                url: server_context+"/strategy_group_instance_list?"+$("#strategy_group_form").serialize()+"&random="+new Date().getTime(),
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                queryParams: function (params) {
                    // 此处使用了LayUi组件 是为加载层
                    loadIndex = layer.load(1);
                    let resRepor = {
                        //服务端分页所需要的参数
                        limit: params.limit,
                        offset: params.offset
                    };
                    return resRepor;
                },
            });
        })

    })



</script>

</body>

</html>
