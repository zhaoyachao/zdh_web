<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 客户管理批量新增首页</title>
    <meta name="keywords" content="ZDH 客户管理批量新增首页">
    <meta name="description" content="ZDH 客户管理批量新增首页">

    <link rel="shortcut icon" href="img/favicon.ico">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="customer_manager_add_form" name="customer_manager_add_form" method="post" class="form-horizontal"
                          action="">
                        <input type="hidden" id="config" name="config" value="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品</label>
                            <div class="col-sm-10">
                                <select id="product_code" name="product_code"
                                        data-placeholder="产品code...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">上传文件</label>
                            <div class="col-sm-10">
                                <div style="margin-left:2px;">
                                    <input id="jar_files" name="jar_files" class="file" type="file" data-preview-file-type="any" data-drop-zone-enabled="false" data-upload-url="#">
                                </div>
                            </div>
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10" >支持xlsx 文件,通过制表符分割
                                模板：<a id="system_params" href="javascript:void(0);"
                                      onclick="download_document_customer_manager()">客户批量上传模板</a>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <!-- 输出数据源结束-->

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">上传
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>


                    </form>


                </div>
            </div>


        </div>
    </div>
</div>


<script src="js/zdh_common.js"></script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="js/fileinput.js" type="text/javascript"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<script src="js/admin/dim_product_common.js"></script>
<script>

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    let selectedFiles = [];

    (function (document, window, $) {

        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            $("#jar_files").fileinput({
                language: 'zh',
                dropZoneEnabled: true,
                showUpload: false,
                maxFileCount: 1,
                overwriteInitial: true,
                // 优化交互
                browseOnZoneClick: true,
                msgFilesTooMany: "只能选择 1 个文件（当前选择了 {n} 个），请重新选择！",
                allowedFileExtensions: ['xlsx'],
            });

            $("#jar_files").on('fileloaded', function(event, file, previewId, index, reader) {
                // 单个文件加载完成时触发（拖拽/选择都会触发）
                selectedFiles.push(file);
            });

            // 监听文件移除事件，同步删除数组中的文件
            $("#jar_files").on('fileremoved', function(event, id, index) {
                selectedFiles.splice(index, 1);
            });

            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                $('#update_etl_task').hide();
                $('#save_etl_task').show();

            } else {

            }

        })();

    })(document, window, jQuery);




    $('#save_etl_task').click(function () {

        if ($('#uid').val() == '') {
            layer.msg("用户ID不能为空！");
            return;
        }

        var formData = new FormData(document.getElementById('customer_manager_add_form'));//获取表单中的文件

        formData.delete("jar_files");
        // 追加文件（支持多文件）
        selectedFiles.forEach((file, index) => {
            formData.set("jar_files", file);
        });
        var product_code = $("#product_code").val();

        formData.set("product_code", product_code);
        $.ajax({
            type: 'POST',
            url: server_context+"/customer_manager_batchadd",
            async: false,
            data:formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                if(data.code != '200'){
                    console.error(data.msg);
                    parent.layer.msg("执行失败");
                    return ;
                }
                parent.layer.msg("执行成功");
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#save_etl_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });

</script>

</body>

</html>
