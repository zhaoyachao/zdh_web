<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });

    window.editor_return_operate_value = monaco.editor.create(document.getElementById('return_operate_value'), {
        value: 'if(ret != null) return true else return false',
        language: 'java',
        theme:'vs-dark'
    });

    (function(document, window, $) {


        (function () {

            var template = '<div class="ibox-content col-sm-12"  id="template">\n' +
                '<label class="col-sm-2 control-label">参数</label>\n' +
                '        <div class="col-sm-2" >\n' +
                '            <input name="param_code" type="text"\n' +
                '                   placeholder="参数code" class="form-control param_code" aria-required="true" value="zdh_param_code" readonly>\n' +
                '        </div>\n' +
                '        <div class="col-sm-2">\n' +
                '            <input name="param_context" type="text"\n' +
                '                   placeholder="参数说明" class="form-control param_context" aria-required="true" value="zdh_param_context" readonly>\n' +
                '        </div>\n' +
                '        <div class="col-sm-2">\n' +
                '            <input name="param_context" type="text"\n' +
                '                   placeholder="参数类型" class="form-control param_type" aria-required="true" value="zdh_param_type" readonly>\n' +
                '        </div>\n' +
                '        <div class="col-sm-2">\n' +
                '            <input name="param_value" type="text"\n' +
                '                   placeholder="参数值" class="form-control param_value" aria-required="true" value="" id="zdh_param_value_id">\n' +
                '        </div>\n' +
                '\n' +
                // '    </div>\n' +
                '</div>';

            var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            function getFunctionParam(function_name){
                $.ajax({
                    type: 'POST',
                    async: false,
                    url: server_context+"/function_detail_by_code",
                    dataType: 'json',
                    data:{"function_name": function_name},
                    //成功返回
                    success: function (data) {
                        var param = data.result.param_json_object;
                        if(data.code != "200"){
                            layer.msg(data.msg);
                        }
                        $('#label_div').html("");
                        for (var i=0;i<param.length;i++){
                            var tmp = template;
                            tmp = tmp.replace("zdh_param_code", param[i].param_code);
                            tmp = tmp.replace("zdh_param_context", param[i].param_context);
                            tmp = tmp.replace("zdh_param_type", param[i].param_type);
                            tmp = tmp.replace("zdh_param_value_id", "zdh_param_value_"+i);
                            $('#label_div').append(tmp);
                        }
                    },
                    //处理完成
                    complete: function () {
                        console.info("etl_task_complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("etl_task_error: " + data.responseText);
                    }
                });
            }

            $('#rule_id').chosen();
            //初始化数据源
            function init_rule_id(){
                $.ajax({
                    type: 'POST',
                    async: false,
                    url: server_context+"/function_list",
                    dataType: 'json',
                    data: '',
                    //成功返回
                    success: function (data) {
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }
                        var str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\"></option>';
                        for (var i = 0; i < data.result.length; i++) {
                            str += '<option value=\"' + data.result[i].function_name + "\" mytype=\"" + data.result[i].function_name + "\" hassubinfo=\"true\">" + data.result[i].function_context + "</option>"
                        }
                        $('#rule_id').empty();
                        $("#rule_id").chosen("destroy");
                        $('#rule_id').html(str);
                        $('#rule_id').chosen().on("change", function (evt, params) {
                            getFunctionParam($('#rule_id').val())
                        });

                    },
                    //处理完成
                    complete: function () {
                        console.info("etl_task_complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("etl_task_error: " + data.responseText);
                    }
                });
            }

            init_rule_id();

            $('#operate').chosen();
            $('#data_status').chosen();

            if(s["rule_id"] != '-1'){
                console.info("更新触发");

                $("#rule_context").val(is_empty(s["rule_context"])?"":s["rule_context"]);
                $("#rule_id").val(s["rule_id"]);
                $("#rule_id").trigger("chosen:updated");
                $("#operate").val(s.operate);
                $("#operate").trigger("chosen:updated");

                $("#data_status").val(s["data_status"]);
                $("#data_status").trigger("chosen:updated");

                $("#touch_type").val(s.touch_type);
                $("#touch_type").trigger("chosen:updated");
                $("#is_base").val(s.is_base);
                $("#is_base").trigger("chosen:updated");

                $("#depend_level").val(s["depend_level"]);
                $("#depend_level").trigger("chosen:updated");
                if (!s["time_out"] && typeof(s["time_out"])!="undefined"){
                    $("#time_out").val(s["time_out"]);
                }
                var is_disenable=s.is_disenable;
                if(is_disenable == "true"){
                    $('#is_disenable').iCheck('check');
                }

                //参数
                getFunctionParam($('#rule_id').val());

                $("#return_diff_enable").val(s.return_diff_enable);
                $("#return_diff_enable").trigger("chosen:updated");

                $("#return_value_type").val(s.return_value_type);
                $("#return_value_type").trigger("chosen:updated");

                $("#return_value_express").val(s.return_value_express);

                $("#return_operate").val(s.return_operate);
                $("#return_operate").trigger("chosen:updated");

                //$("#return_operate_value").val(s.return_operate_value);
                window.editor_return_operate_value.setValue($("#code_text",window.parent.document).val());
                //window.editor_return_operate_value.setValue(s.return_operate_value);

                var rule_param = $("#rule_param",window.parent.document).val();
                console.info("rule_detail:"+rule_param);
                //替换参数内容
                for(var i=0;i<JSON.parse(rule_param).length;i++){
                    $('#zdh_param_value_'+i).val(JSON.parse(rule_param)[i].param_value);
                }

                $("#project_code").val(s["project_code"]);
                $("#project_code").trigger("chosen:updated");
                var project_id = $('#project_code').find("option:selected").attr("mytype");
                project_scene(project_id);

                $("#project_scene").val(s["project_scene"]);
                $("#project_scene").trigger("chosen:updated");
            }
        })();



    })(document, window, jQuery);

    $('#save_etl_info').click(function () {

        //自定义实现
        var rule_context=$('#rule_context').val();
        var rule_id=$('#rule_id').find("option:selected").val();
        //var more_task=$('#more_task').find("option:selected").val();
        var operate=$('#operate').find("option:selected").val();
        var touch_type=$('#touch_type').find("option:selected").val();
        var is_base=$('#is_base').find("option:selected").val();
        var data_status=$('#data_status').find("option:selected").val();
        var project_code=$('#project_code').find("option:selected").val();
        var project_scene=$('#project_scene').find("option:selected").val();

        var depend_level=$('#depend_level').find("option:selected").val();
        var time_out=$('#time_out').val();
        var is_disenable = "false";
        if($('#is_disenable').is(':checked')){
            is_disenable="true"
        }

        var return_diff_enable=$('#return_diff_enable').find("option:selected").val();
        var return_value_type=$('#return_value_type').find("option:selected").val();
        var return_value_express=$('#return_value_express').val();
        var return_operate=$('#return_operate').find("option:selected").val();
        var return_operate_value=window.editor_return_operate_value.getValue();

        var ary = new Array();
        var ary2 = new Array();
        var ary3 = new Array();
        var ary4 = new Array();


        $(".param_code").each(function(index){
            ary[index] = $(this).val();
        });
        $(".param_context").each(function(index){
            ary2[index] =$(this).val();
        });


        $(".param_value").each(function(index){
            ary3[index] =  $(this).val();
        });

        $(".param_type").each(function(index){
            ary4[index] =$(this).val();
        });

        var result = [];
        for (var i=0;i<ary.length;i++){
            var param={
                "param_code":ary[i],
                "param_context":ary2[i],
                "param_value":ary3[i],
                "param_type":ary4[i],
            };
            result.push(param);
        }

        var more_task = 'function';
        let data={
            "more_task": more_task,
            "operate": operate,
            "touch_type": touch_type,
            "is_disenable":is_disenable,
            "depend_level":depend_level,
            "time_out": time_out,
            "is_base": is_base,
            "data_status": data_status,
            "project_code": project_code,
            "project_scene": project_scene,

            'return_diff_enable':return_diff_enable,
            'return_value_type':return_value_type,
            'return_value_express':return_value_express,
            'return_operate':return_operate,
            'return_operate_value':return_operate_value,

            "rule_context":rule_context,
            "rule_id":rule_id,

            "rule_param": JSON.stringify(result),
            "rule_expression_cn": rule_context,
        };
        console.info("rule_detail:"+JSON.stringify(data));
        $("#etl_task_text",window.parent.document).val(JSON.stringify(data));
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    })
</script>
