<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 用户池首页</title>
    <meta name="keywords" content="ZDH 用户池首页">
    <meta name="description" content="ZDH 用户池首页">

    <link rel="shortcut icon" href="img/favicon.ico">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户池配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="dispatch_task_add_form" name="dispatch_task_add_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">运算符</label>
                            <div class="col-sm-10">
                                <select id="operate" name="operate" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="and" mytype="">AND(当前节点和上游节点取交集)</option>
                                    <option value="or" mytype="">OR(上游节点取并集后结果和当前节点取交集)</option>
<!--                                    <option value="not" mytype="">NOT(上游节点取交集结果排除当前节点集)</option>-->
<!--                                    <option value="not_use" mytype="">NOT_USE(截断所有上游仅取当前节点结果)</option>-->
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否BASE数据</label>
                            <div class="col-sm-10">
                                <select id="is_base" name="is_base" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="true" mytype="">是</option>
                                    <option value="false" mytype="" selected>否</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">说明</label>
                            <div class="col-sm-10">
                                <input id="rule_context" name="rule_context" type="text"
                                       placeholder="说明" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属产品</label>
                            <div class="col-sm-10">
                                <select id="product_code" name="product_code"
                                        data-placeholder="归属产品...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户ID类型</label>
                            <div class="col-sm-10">
                                <select id="uid_type" name="uid_type"
                                        data-placeholder="选择用户ID类型..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">空</option>
                                    <option value="phone" mytype="">手机号</option>
                                    <option value="idcard" mytype="">身份证</option>
                                    <option value="account" mytype="">平台账号</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号归属平台</label>
                            <div class="col-sm-10">
                                <input id="source" name="source" type="text"
                                       placeholder="账号归属平台" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">池配置</label>
                            <div class="col-sm-2">
                                <input name="param_code" id="param_code" type="text"
                                       placeholder="参数code" class="form-control" aria-required="true">
                            </div>

                            <div class="col-sm-2">
                                <select class=" form-control m-b param_type" data-live-search="true"  id="param_type" name="param_type">
                                    <option value="string">字符串</option>
                                    <option value="int">数值</option>
                                    <option value="long">数值(10亿以上)</option>
                                    <option value="decimal">浮点数</option>
                                    <option value="list">集合</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class=" form-control m-b param_operate" data-live-search="true"  id="param_operate" name="param_operate">
                                    <option value="eq">等于</option>
                                    <option value="neq">不等于</option>
                                    <option value="gte">大于等于</option>
                                    <option value="lte">小于等于</option>
                                    <option value="gt">大于</option>
                                    <option value="lt">小于</option>
                                    <option value="in">IN</option>
                                    <option value="contain">包含</option>
                                    <option value="like">模糊匹配</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <input name="param_value" id="param_value" type="text"
                                       placeholder="参数值,多个分号分割" class="form-control" aria-required="true">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否禁用</label>
                            <div class="col-sm-10">
                                <div class="checkbox i-checks">
                                    <label class="no-padding">
                                        <input id="is_disenable" name='is_disenable'  type="checkbox"><i></i> 禁用</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送类型</label>
                            <div class="col-sm-10">
                                <select id="touch_type" name="touch_type" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="database" mytype="" selected>数据库</option>
                                    <option value="queue" mytype="">消息队列</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">依赖级别</label>
                            <div class="col-sm-10">
                                <select id="depend_level" name="depend_level" data-placeholder="依赖级别"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="0" mytype="">成功触发</option>
                                    <option value="1" mytype="">杀死触发</option>
                                    <option value="2" mytype="">失败触发</option>
                                    <option value="3" mytype="">上游完成触发</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据流转状态</label>
                            <div class="col-sm-10">
                                <select id="data_status" name="data_status" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="1" mytype="">成功数据</option>
                                    <option value="2" mytype="">失败数据</option>
                                    <option value="3" mytype="">所有数据</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">超时时间</label>
                            <div class="col-sm-10">
                                <input id="time_out" name="time_out" type="text" value="86400"
                                   placeholder="任务超时时间,以秒为单位,example: 100" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">关联项目</label>
                            <div class="col-sm-10">
                                <select id="project_code" name="project_code" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">空</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">关联场景</label>
                            <div class="col-sm-10">
                                <select id="project_scene" name="project_scene" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">空</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">版本标识</label>
                            <div class="col-sm-10">
                                <input id="version_tag" name="version_tag" type="text" value=""
                                       placeholder="版本标识,默认为空,在多版本上线期间验证使用" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">异步执行</label>
                            <div class="col-sm-10">
                                <select id="is_async" name="is_async" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="true" mytype="">是</option>
                                    <option value="false" mytype="" selected>否</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">重试次数</label>
                            <div class="col-sm-10">
                                <input id="plan_retry_count" name="plan_retry_count" type="text" value="0"
                                       placeholder="重试次数,example: 100" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_info" name="save_etl_info" class="btn btn-primary" οnsubmit='return false'
                                        type="button">保存
                                </button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>

        </div>
    </div>
</div>


<script src="js/zdh_common.js"></script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->

<!-- 自定义js -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/hplus.js?v=4.1.0"></script>
<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<script src="js/admin/dim_product_common.js"></script>
<script src="js/project_common.js"></script>
<script src="js/digitalmarket/strategy_common.js"></script>

<script>

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });

    (function(document, window, $) {


        (function () {

            var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            //初始化数据源
            $('#operate').chosen();
            $('#data_status').chosen();
            $('#depend_level').chosen();
            $("#uid_type").chosen();

            if(s["rule_id"] != '-1'){
                console.info("更新触发");
                var more_task=s["more_task"];
                console.info("more_task:"+more_task);

                strategy_base_param(s);

                //解析参数
                var user_pool_param = $("#user_pool_param",window.parent.document).val();
                var user_pool_param_object = JSON.parse(user_pool_param);

                $("#product_code").val(user_pool_param_object.product_code);
                $("#product_code").trigger("chosen:updated");

                $("#uid_type").val(user_pool_param_object.uid_type);
                $("#uid_type").trigger("chosen:updated");

                $("#source").val(user_pool_param_object.source);

                $("#param_code").val(user_pool_param_object.param_code);

                $("#param_type").val(user_pool_param_object.param_type);
                $("#param_type").trigger("chosen:updated");

                $("#param_operate").val(user_pool_param_object.param_operate);
                $("#param_operate").trigger("chosen:updated");

                $("#param_value").val(user_pool_param_object.param_value);

            }
        })();



    })(document, window, jQuery);



    $('#save_etl_info').click(function () {


        var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }
        var rule_id = s['rule_id'];
        if(s['rule_id'] == -1){
            rule_id = guid3();
        }
        //自定义实现
        var more_task="user_pool";

        var is_disenable = "false";
        if($('#is_disenable').is(':checked')){
            is_disenable="true"
        }

        var rule_context=$('#rule_context').val();

        var param_code = $("#param_code").val();
        var param_type = $("#param_type").find("option:selected").val();
        var param_operate = $("#param_operate").find("option:selected").val();
        var param_value = $("#param_value").val();
        var product_code = $("#product_code").val();
        var uid_type = $("#uid_type").find("option:selected").val();
        var source = $("#source").val();

        const data = get_strategy_base_param(more_task, rule_id, rule_context);
        data.param_code = param_code;
        data.param_type = param_type;
        data.param_operate = param_operate;
        data.param_value = param_value;
        data.product_code = product_code;
        data.uid_type = uid_type;
        data.source = source;


        console.info("rule_detail:"+JSON.stringify(data));
        $("#etl_task_text",window.parent.document).val(JSON.stringify(data));
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    })
</script>


</body>

</html>
