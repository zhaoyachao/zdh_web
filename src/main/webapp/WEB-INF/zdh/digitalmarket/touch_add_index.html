<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 触达配置新增首页</title>
    <meta name="keywords" content="ZDH 触达配置新增首页">
    <meta name="description" content="ZDH 触达配置新增首页">

    <link rel="shortcut icon" href="img/favicon.ico">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="js/plugins/vs/editor/editor.main.css">
    <link rel="stylesheet" href="js/plugins/vs/editor/zdh.css">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>触达配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="touch_add_form" name="touch_add_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属产品</label>
                            <div class="col-sm-10">
                                <select id="product_code" name="product_code"
                                        data-placeholder="归属产品...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属组</label>
                            <div class="col-sm-10">
                                <select id="dim_group" name="dim_group"
                                        data-placeholder="归属组...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">触达说明</label>
                            <div class="col-sm-10">
                                <input id="touch_context" name="touch_context" type="text"
                                       placeholder="触达说明" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">触达类型</label>
                            <div class="col-sm-10">
                                <select id="touch_task" name="touch_task"
                                        data-placeholder="选择触达类型..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">选择触达类型...</option>
                                    <option value="email" mytype="">邮件</option>
                                    <option value="sms" mytype="">短信</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="display: none" id="div_sms_config">
                            <label class="col-sm-2 control-label">短信平台</label>
                            <div class="col-sm-10">
                                <input id="platform" name="platform" type="text"
                                       placeholder="短信平台" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">签名</label>
                            <div class="col-sm-10">
                                <input id="sign" name="sign" type="text"
                                       placeholder="签名" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">模板</label>
                            <div class="col-sm-10">
                                <input id="template_code" name="template_code" type="text"
                                       placeholder="模板" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">触达配置</label>
                            <div class="col-sm-10">
                                <div id="touch_config" name="touch_config" class="monaco_div_100"></div>
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">触达参数</label>
                            <div class="col-sm-10">
                                <select id="touch_param_codes" name="touch_param_codes"
                                        data-placeholder="" multiple
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">空</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10">
                                <input id="create_time" name="create_time" type="text" readonly
                                       placeholder="创建时间" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <!-- 输出数据源结束-->

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">保存
                                </button>
                                <button id="update_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">更新
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>


                    </form>


                </div>
            </div>


        </div>
    </div>
</div>


<script src="js/zdh_common.js"></script>
<script>
    var require = {
        paths: {
            'vs': 'js/plugins/vs'
        }
    };

</script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<script src="js/plugins/vs/loader.js"></script>
<script src="js/plugins/vs/editor/editor.main.nls.js"></script>
<script src="js/plugins/vs/editor/editor.main.js"></script>

<script src="js/admin/dim_product_common.js"></script>
<script src="js/admin/dim_group_common.js"></script>

<script>

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    (function (document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            window.editor_touch_config = monaco.editor.create(document.getElementById('touch_config'), {
                value: 'html语法格式',
                language: 'html',
                theme:'vs-dark'
            });

            function touch_task_change(touch_task){

                if(touch_task == "sms"){
                    $('#div_sms_config')[0].style.display = 'block';
                    init_touch_param("touch_sms_param")
                }else{
                    init_touch_param("touch_email_param");
                    $('#div_sms_config')[0].style.display = 'none';
                }
            }

            $('#touch_task').chosen().on("change", function (evt, params) {
                touch_task_change($('#touch_task').find("option:selected").val());
            });

            $('#touch_param_codes').chosen();

            function init_touch_param(enum_code){
                $.ajax({
                    url: server_context+"/enum_by_code",
                    data: "enum_code=" + enum_code,
                    type: "post",
                    async: false,
                    dataType: "json",
                    success: function (data) {
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }
                        console.info("success");

                        var str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\">空</option>';
                        for (var i = 0; i < data.result.enum_json_object.length; i++) {
                            str += '<option value=\"' + data.result.enum_json_object[i].enum_value + "\" mytype=\"" + data.result.enum_json_object[i].enum_value + "\" hassubinfo=\"true\">" + data.result.enum_json_object[i].enum_value_context + "</option>"
                        }
                        $('#touch_param_codes').html(str);
                        $("#touch_param_codes").trigger("chosen:updated");
                        $('#touch_param_codes').chosen();
                    },
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }

                });
            }

            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                $('#update_etl_task').hide();
                $('#save_etl_task').show();

            } else {

                if (s.is_copy == "true") {
                    console.info("拷贝按钮触发");
                    $('#update_etl_task').hide();
                    $('#save_etl_task').show();
                } else {
                    console.info("更新按钮触发");
                    $('#save_etl_task').hide();
                    $('#update_etl_task').show();
                }

                if (s.only_read == "true") {
                    $('#update_etl_task').hide();
                    $('#save_etl_task').hide();
                    $('#reset').hide();
                }
                buildParam();
            }

            function getMyDate(str) {
                var oDate = new Date(str),
                    oYear = oDate.getFullYear(),
                    oMonth = oDate.getMonth() + 1,
                    oDay = oDate.getDate(),
                    oHour = oDate.getHours(),
                    oMin = oDate.getMinutes(),
                    oSen = oDate.getSeconds(),
                    oTime = oYear + '-' + getzf(oMonth) + '-' + getzf(oDay) + " " + getzf(oHour) + ":" + getzf(oMin) + ":" + getzf(oSen);//最后拼接时间
                return oTime;
            };

            //补0操作
            function getzf(num) {
                if (parseInt(num) < 10) {
                    num = '0' + num;
                }
                return num;
            }


            function buildParam() {
                if (s.id != '-1') {
                    console.info("更新按钮触发--开始赋值对应参数");
                    //开始赋值

                    $.ajax({
                        url: server_context+"/touch_detail",
                        data: "id=" + s.id,
                        type: "post",
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            console.info("success");
                            // layer.alert(JSON.stringify(data[0]))

                            var product_code=data.result.product_code;
                            $("#product_code").val(product_code);
                            $("#product_code").trigger("chosen:updated");

                            var dim_group=data.result.dim_group;
                            $("#dim_group").val(dim_group);
                            $("#dim_group").trigger("chosen:updated");

                            //获取ETL 说明
                            var touch_context = data.result.touch_context;
                            $("#touch_context").val(touch_context);

                            var touch_task = data.result.touch_task;
                            $("#touch_task").val(touch_task);
                            $("#touch_task").trigger("chosen:updated");

                            if(touch_task == "sms"){
                                var sign= data.result.sign;
                                var template_code= data.result.template_code;
                                $('#div_sms_config')[0].style.display = 'block';
                                $("#sign").val(sign);
                                $("#template_code").val(template_code);
                                init_touch_param("touch_sms_param");
                            }else{
                                $('#div_sms_config')[0].style.display = 'none';
                                init_touch_param("touch_email_param");
                            }

                            var touch_config = data.result.touch_config;
                            //$("#touch_config").val(touch_config);
                            window.editor_touch_config.setValue(touch_config);

                            var touch_param_codes = data.result.touch_param_codes;
                            $("#touch_param_codes").val(touch_param_codes.split(","));
                            $("#touch_param_codes").trigger("chosen:updated");

                            var create_time = data.result.create_time;
                            $("#create_time").val(getMyDate(create_time));

                        },
                        error: function (data) {
                            console.info("error: " + data.responseText);
                        }

                    });


                }
            }

        })();

    })(document, window, jQuery);


    $('#save_etl_task').click(function () {

        if ($('#touch_context').val() == '') {
            layer.msg("触达说明不能为空！");
            return;
        }
        var editor_str = "&touch_config="+window.editor_touch_config.getValue();
        $.ajax({
            type: 'POST',
            url: server_context+"/touch_add",
            async: false,
            dataType: 'json',
            data: $("#touch_add_form").serialize()+editor_str,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                if(data.code != '200'){
                    console.error(data.msg);
                    parent.layer.msg("执行失败");
                    return ;
                }
                parent.layer.msg("执行成功");
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#save_etl_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });


    $('#update_etl_task').click(function () {

        if ($('#touch_context').val() == '') {
            layer.msg("触达说明不能为空！");
            return;
        }


        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for (var i = 0; i < pa.length; i++) {
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }
        var editor_str = "&touch_config="+window.editor_touch_config.getValue();
        $.ajax({
            url: server_context+"/touch_update",
            type: 'post',
            dataType: "json",
            async: 'false',
            data: $("#touch_add_form").serialize()+ "&" + "id=" + s.id+editor_str,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#update_etl_task").removeAttr('disabled');
                if(data.code != '200'){
                    console.error(data.msg);
                    parent.layer.msg("执行失败");
                    return ;
                }
                parent.layer.msg(data.msg);
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_etl_task").removeAttr('disabled');
                layer.error(data.responseText);
                console.info("error: " + data.responseText);
            }
        });

    })

</script>

</body>

</html>
