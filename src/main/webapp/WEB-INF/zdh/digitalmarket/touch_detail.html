<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 触达规则新增首页</title>
    <meta name="keywords" content="ZDH 触达规则新增首页">
    <meta name="description" content="ZDH 触达规则新增首页">

    <link rel="shortcut icon" href="img/favicon.ico">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>触达配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="dispatch_task_add_form" name="dispatch_task_add_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">运算符</label>
                            <div class="col-sm-10">
                                <select id="operate" name="operate" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="and" mytype="">AND</option>
                                    <option value="or" mytype="">OR</option>
                                    <option value="not" mytype="">NOT</option>
                                    <option value="not_use" mytype="">NOT_USE</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否BASE数据</label>
                            <div class="col-sm-10">
                                <select id="is_base" name="is_base" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="true" mytype="">是</option>
                                    <option value="false" mytype="" selected>否</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">触达任务</label>
                            <div class="col-sm-10">
                                <select id="touch_task" name="touch_task" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">空</option>
                                    <option value="email" mytype="">邮件</option>
                                    <option value="sms" mytype="">短信</option>
                                </select>
                            </div>
                        </div>

<!--                        <div class="form-group">-->
<!--                            <label class="col-sm-2 control-label">规则</label>-->
<!--                            <div class="col-sm-10">-->
<!--                                <select id="rule_id" name="rule_id" data-placeholder="选择标签/人群文件..."-->
<!--                                        class="chosen-select form-control m-b" tabindex="2">-->
<!--                                    <option value="" mytype="">标签/人群文件...</option>-->
<!--                                </select>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group zdh zdh_touch" hidden>

                            <label class="col-sm-2 control-label">触达模板</label>
                            <div class="col-sm-10">
                                <select id="touch_id" name="touch_id" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">空</option>
                                    <option value="1" mytype="">测试模板1</option>
                                </select>
                            </div>

                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否禁用</label>
                            <div class="col-sm-10">
                                <div class="checkbox i-checks">
                                    <label class="no-padding">
                                        <input id="is_disenable" name='is_disenable'  type="checkbox"><i></i> 禁用</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送类型</label>
                            <div class="col-sm-10">
                                <select id="touch_type" name="touch_type" data-placeholder=""
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="database" mytype="" selected>数据库</option>
                                    <option value="queue" mytype="">消息队列</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">指定计算集群</label>
                            <div class="col-sm-10">
                                <select id="zdh_instance" name="zdh_instance" data-placeholder="集群名"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="0" mytype="">成功触发</option>
                                    <option value="1" mytype="">杀死触发</option>
                                    <option value="2" mytype="">失败触发</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">超时时间</label>
                            <div class="col-sm-10">
                                <input id="time_out" name="time_out" type="text" value="86400"
                                   placeholder="任务超时时间,以秒为单位,example: 100" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_info" name="save_etl_info" class="btn btn-primary" οnsubmit='return false'
                                        type="button">保存
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="js/zdh_common.js"></script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->

<!-- 自定义js -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/hplus.js?v=4.1.0"></script>
<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });

    (function(document, window, $) {


        (function () {

            var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            //初始化数据源
            function init_touch_list(touch_task){
                $.ajax({
                    type: 'POST',
                    async: false,
                    url: server_context+"/touch_list_by_task",
                    dataType: 'json',
                    data: {"touch_task": touch_task},
                    //成功返回
                    success: function (data) {
                        if(data.code != "200"){
                            layer.msg("查询触达配置失败");
                            return ;
                        }
                        var str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\">空</option>';
                        for (var i = 0; i < data.result.length; i++) {
                            str += '<option value=\"' + data.result[i].id + "\" mytype=\"" + data.result[i].id + "\" hassubinfo=\"true\">" + data.result[i].touch_context + "</option>"
                        }
                        $('#touch_id').empty();
                        $("#touch_id").chosen("destroy");
                        $('#touch_id').html(str);
                        $('#touch_id').chosen().on("change", function (evt, params) {
                            //getLabelParam($('#rule_id').val())
                        });

                    },
                    //处理完成
                    complete: function () {
                        console.info("email_template_complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("email_template_error: " + data.responseText);
                    }
                });
            }

            function init_zdh_instance(){
                $.ajax({
                    type: 'POST',
                    url: server_context+"/zdh_instance_list",
                    dataType: 'json',
                    async: false,
                    data: '',
                    //成功返回
                    success: function (data) {
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }
                        var str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\"></option>';
                        for (var i = 0; i < data.result.length; i++) {
                            str += '<option value=\"' + data.result[i]+ "\" mytype=\"" + data.result[i] + "\" hassubinfo=\"true\">" + data.result[i] + "</option>"
                        }
                        //ETL单任务下拉框
                        $('#zdh_instance').html(str);
                        $('#zdh_instance').chosen().on("change", function (evt, params) {
                            $("#zdh_instance").trigger("chosen:updated");
                        });

                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });
            }

            $('#touch_task').chosen().on("change", function (evt, params) {
                choseMoreTask($("#touch_task").val())
            });

            function choseMoreTask(touch_task){
                $(".zdh").each(function (index) {
                    $(this).attr('hidden',"");
                });
                if(touch_task=="email" || touch_task == "sms"){
                    console.info("选中"+touch_task);
                    $(".zdh_touch").each(function (index) {
                       $(this).removeAttr("hidden");
                    });
                    init_touch_list(touch_task);
                } else{
                    layer.msg("不支持的规则类别");
                }
            }

            //启动数据源select 初始化函数
            $('#touch_id').chosen();

            $('#operate').chosen();
            init_zdh_instance();

            if(s["touch_id"] != '-1'){
                console.info("更新触发");
                var touch_task=s["touch_task"];
                console.info("touch_task:"+touch_task);
                choseMoreTask(touch_task);
                $("#touch_task").val(touch_task);
                $("#touch_task").trigger("chosen:updated");

                $("#touch_id").val(s["touch_id"]);
                $("#touch_id").trigger("chosen:updated");
                $("#operate").val(s.operate);
                $("#operate").trigger("chosen:updated");
                $("#touch_type").val(s.touch_type);
                $("#touch_type").trigger("chosen:updated");
                $("#is_base").val(s.is_base);
                $("#is_base").trigger("chosen:updated");

                $("#zdh_instance").val(s["zdh_instance"]);
                $("#zdh_instance").trigger("chosen:updated");
                if (!s["time_out"] && typeof(s["time_out"])!="undefined"){
                    $("#time_out").val(s["time_out"]);
                }
                var is_disenable=s['is_disenable'];
                if(is_disenable=="true"){
                    $('#is_disenable').iCheck('check');
                }
            }
        })();



    })(document, window, jQuery);

    $('#save_etl_info').click(function () {

        //自定义实现
        var touch_context=$('#touch_id').find("option:selected").text();
        var touch_id=$('#touch_id').find("option:selected").val();
        var touch_task=$('#touch_task').find("option:selected").val();
        var operate=$('#operate').find("option:selected").val();
        var touch_type=$('#touch_type').find("option:selected").val();
        var is_base=$('#is_base').find("option:selected").val();

        var zdh_instance=$('#zdh_instance').find("option:selected").val();
        var time_out=$('#time_out').val();
        var is_disenable = "false";
        if($('#is_disenable').is(':checked')){
            is_disenable="true"
        }

        let data={
            "more_task": "touch",
            "operate": operate,
            "touch_type": touch_type,
            "is_base": is_base,
            "touch_context":touch_context,
            "touch_id":touch_id,
            "touch_task":touch_task,
            "is_disenable":is_disenable,
            "zdh_instance":zdh_instance,
            "time_out": time_out,
        };
        console.info("touch_detail:"+JSON.stringify(data));
        $("#etl_task_text",window.parent.document).val(JSON.stringify(data));
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    })
</script>


</body>

</html>
