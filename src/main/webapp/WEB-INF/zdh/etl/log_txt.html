<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/datetimepicker/datetimepicker.css" rel="stylesheet">


</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>日志查询</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">

<form id="form_log">
                <div class="col-sm-2 form-group">
                    <div class="input-group date form_datetime" >
                        <input id="start_time" name="start_time" class="form-control" type="text" value="" placeholder="开始时间" readonly>
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
                <div class="col-sm-2 form-group">
                    <div class="input-group date form_datetime" >
                        <input id="end_time" name="end_time" class="form-control" type="text" value="" placeholder="结束时间" readonly>
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>

                <div class="col-sm-1">
                    <div class="form-group">
                        <div class="text-center">
                            <button id="btn_search" name="btn_search" class="btn btn-primary btn-sm" οnsubmit='return false'
                                    type="button">查询
                            </button>
                        </div>
                    </div>
                </div>
</form>
                <br/> <br/>


                <div class="col-sm-12">
                    <textarea id="textarea_logs" name="textarea_logs" class="form-control"
                              rows="20"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<script src="js/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>

<script src="js/plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!--iframe 标签-->
<script type="text/javascript" src="js/contabs.js"></script>


<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- Peity -->
<script src="js/etl/dispatch_task.js"></script>

<script>


    $(function () {
        $("#start_time").datetimepicker({
            pickerPosition: "top-right",
            language:"zh-CN", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
            timepicker:false,    //关闭时间选项
            yearStart:2000,     //设置最小年份
            yearEnd:2050,        //设置最大年份
            todayButton:true    //关闭选择今天按钮
        });

        $("#end_time").datetimepicker({
            pickerPosition: "top-right",
            language:"zh-CN", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
            timepicker:false,    //关闭时间选项
            yearStart:2000,     //设置最小年份
            yearEnd:2050,        //设置最大年份
            todayButton:true    //关闭选择今天按钮
        });

        $('#btn_search').click(function () {
            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }
            $.ajax({
                type: 'POST',
                url: "zhd_logs",
                dataType: 'json',
                data: $("#form_log").serialize()+"&id="+s.id,
                //发送数据前
                beforeSend: function () {
                    // 禁用按钮防止重复提交
                    $("#btn_search").attr({disabled: "disabled"});
                },
                //成功返回
                success: function (data) {
                    $("#btn_search").removeAttr('disabled');
                    $("#textarea_logs").val(data.logs);
                  //  layer.close(layer.index)
                },
                //处理完成
                complete: function () {
                    console.info("complete")
                },
                //报错
                error: function (data) {
                    console.info("error: " + data.responseText);
                }
            });


        })

    });



</script>

</body>

</html>
