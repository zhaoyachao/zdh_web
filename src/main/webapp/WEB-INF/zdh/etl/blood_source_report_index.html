<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 血缘上报首页</title>
    <meta name="keywords" content="ZDH 血缘上报首页">
    <meta name="description" content="ZDH 血缘上报首页">

    <link rel="shortcut icon" href="img/favicon.ico">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="js/plugins/vs/editor/editor.main.css">
    <link rel="stylesheet" href="js/plugins/vs/editor/zdh.css">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>ETL任务配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="etl_task_add_form" name="etl_task_add_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">血缘说明</label>
                            <div class="col-sm-10">
                                <input id="context" name="context" type="text"
                                       placeholder="血缘说明" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <!-- 输入数据源开始-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">输入数据源选择</label>
                            <div class="col-sm-10">
                                <select id="data_sources_choose_input" name="data_sources_choose_input"
                                        data-placeholder="选择数据源..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">选择数据源...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据源类型</label>
                            <div class="col-sm-10">
                                <input id="data_source_type_input" name="data_source_type_input" type="text" readonly
                                       placeholder="数据源类型" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">输入表名/文件名</label>

                            <div class="col-sm-10" id="div_data_sources_file_name_input">
                                <input id="data_sources_file_name_input" name="data_sources_file_name_input" type="text"
                                       placeholder="文件全路径" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>

                        <!-- 输入数据源结束-->

                        <!-- 输出数据源开始-->

                        <div class="form-group">
                            <label class="col-sm-2 control-label">输出数据源选择</label>
                            <div class="col-sm-10">
                                <select id="data_sources_choose_output" name="data_sources_choose_output"
                                        data-placeholder="选择数据源..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">选择数据源...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据源类型</label>
                            <div class="col-sm-10">
                                <input id="data_source_type_output" name="data_source_type_output" type="text" readonly
                                       placeholder="数据源类型" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div id="div_data_sources_file_name_output">
                                <label class="col-sm-2 control-label">输出表名/文件名</label>
                                <div class="col-sm-10">
                                    <input id="data_sources_file_name_output" name="data_sources_file_name_output"
                                           type="text"
                                           placeholder="表名/文件全路径" class="form-control" aria-required="true"> </span>
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <!-- 输出数据源结束-->

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">保存
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>


                    </form>


                </div>
            </div>


        </div>
    </div>
</div>


<script src="js/zdh_common.js"></script>
<script>
    var require = {
        paths: {
            'vs': 'js/plugins/vs'
        }
    };

</script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<script src="js/plugins/vs/loader.js"></script>
<script src="js/plugins/vs/editor/editor.main.nls.js"></script>
<script src="js/plugins/vs/editor/editor.main.js"></script>
<script type="text/javascript" src="js/plugins/vs/basic-languages/sql/sql.js"></script>

<script src="js/admin/dim_product_common.js"></script>
<script src="js/admin/dim_group_common.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    (function (document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            //初始化数据源--把所有数据源都加载到下拉框
            function init_data_sources() {
                $.ajax({
                    type: 'POST',
                    url: server_context+"/data_sources_list",
                    dataType: 'json',
                    async: false,
                    data: '',
                    //成功返回
                    success: function (data) {
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }
                        let str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\">空</option>';
                        for (let i = 0; i < data.result.length; i++) {
                            str += '<option value=\"' + data.result[i].id + "\" mytype=\"" + data.result[i].data_source_type + "\" hassubinfo=\"true\">" + data.result[i].data_source_context + "</option>"
                        }
                        //输入数据源类型下拉框
                        $('#data_sources_choose_input').html(str);
                        $('#data_sources_choose_input').chosen().on("change", function (evt, params) {
                            // alert($('#data_sources_choose_input').val())
                            $('#data_source_type_input').val($('#data_sources_choose_input').find("option:selected").attr("mytype"));
                            $("#data_sources_choose_input").trigger("chosen:updated");
                        });

                        //输出数据源类型下拉框
                        $('#data_sources_choose_output').html(str);

                        $('#data_sources_choose_output').chosen().on("change", function (evt, params) {
                            // alert($('#data_sources_choose_input').val())
                            $('#data_source_type_output').val($('#data_sources_choose_output').find("option:selected").attr("mytype"));
                            $("#data_sources_choose_output").trigger("chosen:updated");
                        });

                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });
            }

            //启动数据源select 初始化函数
            init_data_sources();
            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                $('#save_etl_task').show();
            }

        })();

    })(document, window, jQuery);


    $('#save_etl_task').click(function () {

        if ($('#context').val() == '') {
            layer.msg("任务说明不能为空！");
            return;
        }

        $.ajax({
            type: 'POST',
            url: server_context+"/blood_source_report",
            async: false,
            dataType: 'json',
            data: $("#etl_task_add_form").serialize(),
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                if(data.code != '200'){
                    console.error(data.msg);
                    layer.msg("执行失败");
                    return ;
                }
                layer.msg("执行成功");

                $('#reset').click();
            },
            //处理完成
            complete: function () {
                $("#save_etl_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });

</script>

</body>

</html>
