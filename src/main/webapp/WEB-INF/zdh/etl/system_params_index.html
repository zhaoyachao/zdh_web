<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH etl系统参数</title>
    <meta name="keywords" content="ZDH etl系统参数">
    <meta name="description" content="ZDH etl系统参数">

    <link rel="shortcut icon" href="img/favicon.ico">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="js/plugins/vs/editor/editor.main.css">
    <link rel="stylesheet" href="js/plugins/vs/editor/zdh.css">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>系统参数说明</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="etl_task_add_form" name="etl_task_add_form" method="post" class="form-horizontal"
                          action="">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="color: red;">提示</label>
                            <div class="col-sm-10">
                                <span class="help-block m-b-none" style="font-weight: bold; color: red">参数在使用时必须使用双层大括号{{}}括起来</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-秒级时间戳</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_time}}, 例子: 2024-05-02 返回1714579200" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-日期yyyy-MM-dd</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_date}}, 例子: 2024-05-02" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-日期yyyyMMdd</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_date_nodash}}, 例子: 20240502" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-日期yyyy-MM-dd HH:mm:ss</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_date_time}}, 例子: 2024-05-02 10:01:05" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-日期yyyy年</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_year}}, 例子: 2024" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-月份M</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_month}}, 例子: 2024-05-02, 返回5" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">当前任务调度时间-月份MM</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_monthx}}, 例子: 2024-05-02, 返回05" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-天d</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_day}}, 例子: 2024-05-02, 返回2" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">当前任务调度时间-天dd</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_dayx}}, 例子: 2024-05-02, 返回02" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-小时H</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_hour}}, 例子: 2024-05-02 09:01:05 返回9" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">当前任务调度时间-小时HH</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_hourx}}, 例子: 2024-05-02 09:01:05 返回09" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-分钟m</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_minute}}, 例子: 2024-05-02 09:01:05 返回1" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">当前任务调度时间-小时HH</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_minutex}}, 例子: 2024-05-02 09:01:05 返回01" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-小时H</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_hour}}, 例子: 2024-05-02 09:01:05 返回9" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">当前任务调度时间-小时HH</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_hourx}}, 例子: 2024-05-02 09:01:05 返回09" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-分钟m</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_minute}}, 例子: 2024-05-02 09:01:05 返回1" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">当前任务调度时间-分钟mm</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_minutex}}, 例子: 2024-05-02 09:01:05 返回01" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前任务调度时间-秒s</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_second}}, 例子: 2024-05-02 09:01:05 返回5" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">当前任务调度时间-秒ss</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_secondx}}, 例子: 2024-05-02 09:01:05 返回05" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">自定义转换字符串转日期</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_dt.parse('日期字符串', '格式')}}, 格式使用yyyy-MM-dd HH:mm:ss遵循java日期格式化语法" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">日期转字符串</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_dt.format('日期', '格式')}}, 格式使用yyyy-MM-dd HH:mm:ss遵循java日期格式化语法" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">日期加减天</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_dt.addDay('日期字符串', '格式', '数值可为负数')}}, 格式使用yyyy-MM-dd HH:mm:ss遵循java日期格式化语法" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">日期加减小时</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_dt.addHour('日期字符串', '格式', '数值可为负数')}}, 格式使用yyyy-MM-dd HH:mm:ss遵循java日期格式化语法" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">日期加减分钟</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_dt.addMinute('日期字符串', '格式', '数值可为负数')}}, 格式使用yyyy-MM-dd HH:mm:ss遵循java日期格式化语法" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">日期加减秒</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_dt.addSecond('日期字符串', '格式', '数值可为负数')}}, 格式使用yyyy-MM-dd HH:mm:ss遵循java日期格式化语法" class="form-control" aria-required="true"> </span>
                            </div>
                            <div class="form-group col-sm-12"></div>
                            <label class="col-sm-2 control-label">获取当前时间</label>
                            <div class="col-sm-10">
                                <input type="text" readonly
                                       value="表达式: {{zdh_dt.getCurrentTime()}}, 格式使用yyyy-MM-dd HH:mm:ss遵循java日期格式化语法" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                    </form>


                </div>
            </div>


        </div>
    </div>
</div>



<script src="js/zdh_common.js"></script>

    var require = {
        paths: {
            'vs': 'js/plugins/vs'
        }
    };

</script>

<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>

<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<script src="js/plugins/vs/loader.js"></script>
<script src="js/plugins/vs/editor/editor.main.nls.js"></script>
<script src="js/plugins/vs/editor/editor.main.js"></script>
<script type="text/javascript" src="js/plugins/vs/basic-languages/sql/sql.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<script src="js/admin/dim_product_common.js"></script>
<script src="js/admin/dim_group_common.js"></script>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    (function (document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }


        })();

    })(document, window, jQuery);



</script>

</body>

</html>
