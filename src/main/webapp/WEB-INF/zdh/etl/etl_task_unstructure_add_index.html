<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });


    (function (document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            window.editor = monaco.editor.create(document.getElementById('etl_sql'), {
                value: '',
                language: 'sql',
                theme:'vs-dark'
            });
            window.editor_unstructure_params_output = monaco.editor.create(document.getElementById('unstructure_params_output'), {
                value: '',
                language: 'json',
                theme:'vs-dark'
            });

            //$('#data_sources_choose_file_output').chosen();
            //$('#data_sources_choose_jdbc_output').chosen();
            //初始化数据源--把所有数据源都加载到下拉框
            function init_data_sources() {
                $.ajax({
                    type: 'POST',
                    url: server_context+"/data_sources_list",
                    dataType: 'json',
                    async: false,
                    data: '',
                    //成功返回
                    success: function (data) {
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }
                        var str_out = '<option value=\"\" mytype=\"\" hassubinfo=\"true\">空</option>';
                        var str_input = '<option value=\"\" mytype=\"\" hassubinfo=\"true\">空</option>';
                        for (var i = 0; i < data.result.length; i++) {

                            if($.inArray(data.result[i].data_source_type, new Array("HDFS", "FTP","SFTP")) > -1){
                                str_input += '<option value=\"' + data.result[i].id + "\" mytype=\"" + data.result[i].data_source_type + "\" hassubinfo=\"true\">" + data.result[i].data_source_context + "</option>";
                            }
                            if(data.result[i].data_source_type == "JDBC"){
                                str_out += '<option value=\"' + data.result[i].id + "\" mytype=\"" + data.result[i].data_source_type + "\" hassubinfo=\"true\">" + data.result[i].data_source_context + "</option>";
                            }
                        }
                        console.info(str_input);
                        console.info(str_out);

                        //输入数据源下拉框
                        $('#data_sources_choose_file_output').html(str_input);
                        $('#data_sources_choose_file_output').chosen();
                        $('#data_sources_choose_file_input').html(str_input);
                        $('#data_sources_choose_file_input').chosen();

                        $('#data_sources_choose_jdbc_output').html(str_out);
                        $('#data_sources_choose_jdbc_output').chosen();
                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });
            }

            init_data_sources();
            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                //$('#data_sources_table_name_input').chosen();
                //$('#data_sources_table_name_output').chosen();
                $('#update_etl_task').hide();
                $('#save_etl_task').show();
            } else {
                //init_table_name(s.id)

                if (s.is_copy == "true") {
                    console.info("拷贝按钮触发");
                    $('#update_etl_task').hide();
                    $('#save_etl_task').show()
                } else {
                    console.info("更新按钮触发");
                    $('#save_etl_task').hide();
                    $('#update_etl_task').show();
                }

                if (s.only_read == "true") {
                    $('#update_etl_task').hide();
                    $('#save_etl_task').hide();
                    $('#reset').hide();
                }
                buildParam()
            }

            function getMyDate(str) {
                var oDate = new Date(str),
                    oYear = oDate.getFullYear(),
                    oMonth = oDate.getMonth() + 1,
                    oDay = oDate.getDate(),
                    oHour = oDate.getHours(),
                    oMin = oDate.getMinutes(),
                    oSen = oDate.getSeconds(),
                    oTime = oYear + '-' + getzf(oMonth) + '-' + getzf(oDay) + " " + getzf(oHour) + ":" + getzf(oMin) + ":" + getzf(oSen);//最后拼接时间
                return oTime;
            };

            //补0操作
            function getzf(num) {
                if (parseInt(num) < 10) {
                    num = '0' + num;
                }
                return num;
            }

            function buildParam() {
                if (s.id != '-1') {
                    console.info("更新按钮触发--开始赋值对应参数");
                    //开始赋值

                    $.ajax({
                        url: server_context+"/etl_task_unstructure_list",
                        data: "id=" + s.id,
                        type: "post",
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            if(data.code != "200"){
                                layer.msg(data.msg);
                                return ;
                            }
                            console.info("success");

                            var product_code=data.result[0].product_code;
                            $("#product_code").val(product_code);
                            $("#product_code").trigger("chosen:updated");

                            var dim_group=data.result[0].dim_group;
                            $("#dim_group").val(dim_group);
                            $("#dim_group").trigger("chosen:updated");

                            //获取ETL 说明
                            var unstructure_context = data.result[0].unstructure_context;
                            $("#unstructure_context").val(unstructure_context);

                            var create_time = data.result[0].create_time;
                            $("#create_time").val(getMyDate(create_time));

                            var project_id = data.result[0].project_id;
                            $("#project_id").val(project_id);


                            $("#data_sources_choose_file_input").val(data.result[0].data_sources_choose_file_input);
                            $("#data_sources_choose_file_input").trigger("chosen:updated");

                            var input_path = data.result[0].input_path;
                            $("#input_path").val(input_path);

                            //初始化输入数据源select 组件
                            $("#data_sources_choose_file_output").val(data.result[0].data_sources_choose_file_output);
                            $("#data_sources_choose_file_output").trigger("chosen:updated");
                            //初始化输入数据源select 组件
                            $("#data_sources_choose_jdbc_output").val(data.result[0].data_sources_choose_jdbc_output);
                            $("#data_sources_choose_jdbc_output").trigger("chosen:updated");

                            var output_path = data.result[0].output_path;
                            $("#output_path").val(output_path);

                            var etl_sql = data.result[0].etl_sql;
                            window.editor.setValue(etl_sql);


                            //获取元数据信息
                            var unstructure_params_output = data.result[0].unstructure_params_output;
                            window.editor_unstructure_params_output.setValue(unstructure_params_output);

                            //获取元数据信息
                            var company = data.result[0].company;
                            $('#company').val(company);

                            var section = data.result[0].section;
                            $('#section').val(section);

                            var service = data.result[0].service;
                            $('#service').val(service);

                            var update_context = data.result[0].update_context;
                            $('#update_context').val(update_context)

                        },
                        error: function (data) {
                            console.info("error: " + data.responseText);
                        }

                    });


                }
            }

        })();


    })(document, window, jQuery);


    function del_files(){
        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();//定义一个全局变量-存储任务ID
        for (var i = 0; i < pa.length; i++) {
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var ids = new Array();// 声明一个数组
        $('#file_list input:checked').each(function () {
            ids.push($(this).attr("value"))
            // alert($(this).attr("value"))
        });
        if(ids.length>0){
            $.ajax({
                url : server_context+"/etl_task_unstructure_del_file",
                data : "ids=" + ids,
                type : "post",
                dataType : "json",
                success : function(data) {
                    console.info("success:s.id:"+ids);
                    if(data.code != "200"){
                        layer.msg(data.msg);
                        return
                    }
                    if(s.id != -1){
                        file_list_m(s.id);
                    }
                },
                error: function (data) {
                    console.info("error: " + data.responseText);
                }

            });
        }else{
            layer.msg("请选择删除的文件")
        }

    }

    $('#save_etl_task').click(function () {

        if ($('#unstructure_context').val() == '') {
            layer.msg("非结构任务说明不能为空！");
            return;
        }


        var formData = new FormData($("#etl_task_unstructure_add_form")[0]);//获取表单中的文件

        formData.append("etl_sql",window.editor.getValue());
        formData.append("unstructure_params_output",window.editor_unstructure_params_output.getValue());
        $.ajax({
            type: 'POST',
            url: server_context+"/etl_task_unstructure_add",
            async: false,
            data:formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != "200"){
                    layer.msg(data.msg);
                    return;
                }
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#save_etl_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });


    $('#update_etl_task').click(function () {

        if ($('#unstructure_context').val() == '') {
            layer.msg("非结构任务说明不能为空！");
            return;
        }

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for (var i = 0; i < pa.length; i++) {
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var formData = new FormData($("#etl_task_unstructure_add_form")[0]);//获取表单中的文件
        formData.append('id',s.id);
        formData.append("etl_sql",window.editor.getValue());
        formData.append("unstructure_params_output",window.editor_unstructure_params_output.getValue());

        $.ajax({
            type: 'POST',
            url: server_context+"/etl_task_unstructure_update",
            data: formData,
            dataType: 'JSON',
            processData: false,
            contentType: false,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != "200"){
                    layer.msg(data.msg);
                    return
                }
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#update_etl_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    })

</script>
