<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 数据地图首页</title>
    <meta name="keywords" content="ZDH 数据地图首页">
    <meta name="description" content="ZDH 数据地图首页">

    <link rel="shortcut icon" href="img/favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>数据地图列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                        <i class="fa fa-eye"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ibox-content">


                <div class="row row-lg">
                    <div class="col-sm-12" id="div_data_sources_file_columns">
                        <form role="form" class="form-inline" id="etl_task_form">

                        <div class="input-group  col-sm-2">
                            <select id="product_code" name="product_code"
                                    data-placeholder="产品code...."
                                    class="chosen-select form-control m-b" >
                            </select>
                        </div>

                        <div class="input-group col-sm-8">
                            <input id="issue_context" name="issue_context" type="text"
                                   placeholder="关键词(表名/表描述)"
                                   aria-required="true" class="form-control"> <span class="input-group-btn"> <button
                                id="search" type="button" class="btn btn-primary"
                                οnsubmit='return false'>查询
                                   </button></span>
                        </div>
                        </form>
                    </div>
                </div>

                <div class="row row-lg">

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                                <table id="exampleTableEvents" data-height="500" data-mobile-responsive="true">

                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <script src="js/zdh_common.js"></script>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- layer javascript -->
    <script src="js/plugins/layer/layer.min.js"></script>

    <script src="js/plugins/chosen/chosen.jquery.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="js/admin/dim_product_common.js"></script>

    <script src="js/etl/data_ware_house.js"></script>

<script>

    $(document).ready(function () {

        $('#search').click(function () {
            $('#exampleTableEvents').bootstrapTable('refresh', {
                url: server_context+"/data_ware_house_list2?"+$("#etl_task_form").serialize(),
                contentType: "application/json;charset=utf-8",
                dataType: "json"
            });
        })

    })



</script>

</body>

</html>
