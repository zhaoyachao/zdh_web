<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });


    (function (document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            window.editor_job_config = monaco.editor.create(document.getElementById('job_config'), {
                value: 'flume job 配置',
                language: 'shell',
                theme:'vs-dark'
            });

            window.editor_log_example = monaco.editor.create(document.getElementById('log_example'), {
                value: '',
                language: 'shell',
                theme:'vs-dark'
            });

            window.editor_log_resovle_expr = monaco.editor.create(document.getElementById('log_resovle_expr'), {
                value: '',
                language: 'shell',
                theme:'vs-dark'
            });

            window.editor_log_output_config = monaco.editor.create(document.getElementById('log_output_config'), {
                value: '',
                language: 'shell',
                theme:'vs-dark'
            });


            window.operateEvents = {
                'click #del': function (e, value, row, index) {
                    $('#exampleTableEvents').bootstrapTable('remove', {field: 'column_md5', values: [row.column_md5]});
                }
            };

            function operateFormatter(value, row, index) {
                return [
                    ' <button id="del" name="del" type="button" class="btn btn-outline btn-sm">\n' +
                    '                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>\n' +
                    '                                    </button>'
                ].join('');
            }

            function init_data_sources() {
                $.ajax({
                    type: 'POST',
                    url: server_context+"/data_sources_list",
                    dataType: 'json',
                    async: false,
                    data: '',
                    //成功返回
                    success: function (data) {
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }
                        let str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\">空</option>';
                        for (let i = 0; i < data.result.length; i++) {
                            str += '<option value=\"' + data.result[i].id + "\" mytype=\"" + data.result[i].data_source_type + "\" hassubinfo=\"true\">" + data.result[i].data_source_context + "</option>"
                        }
                        //输出数据源类型下拉框
                        $('#data_sources_choose_output').html(str);

                        $('#data_sources_choose_output').chosen().on("change", function (evt, params) {
                            $('#data_source_type_output').val($('#data_sources_choose_output').find("option:selected").attr("mytype"));
                            $("#data_sources_choose_output").trigger("chosen:updated");

                        });

                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });
            }

            init_data_sources();

            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                //$('#data_sources_table_name_input').chosen();
                //$('#data_sources_table_name_output').chosen();
                $('#update_etl_task').hide();
                $('#save_etl_task').show();
            } else {
                if (s.is_copy == "true") {
                    console.info("拷贝按钮触发");
                    $('#update_etl_task').hide();
                    $('#save_etl_task').show()
                } else {
                    console.info("更新按钮触发");
                    $('#save_etl_task').hide();
                    $('#update_etl_task').show();
                }

                if (s.only_read == "true") {
                    $('#update_etl_task').hide();
                    $('#save_etl_task').hide();
                    $('#reset').hide();
                }
                buildParam()
            }

            function getMyDate(str) {
                var oDate = new Date(str),
                    oYear = oDate.getFullYear(),
                    oMonth = oDate.getMonth() + 1,
                    oDay = oDate.getDate(),
                    oHour = oDate.getHours(),
                    oMin = oDate.getMinutes(),
                    oSen = oDate.getSeconds(),
                    oTime = oYear + '-' + getzf(oMonth) + '-' + getzf(oDay) + " " + getzf(oHour) + ":" + getzf(oMin) + ":" + getzf(oSen);//最后拼接时间
                return oTime;
            };

            //补0操作
            function getzf(num) {
                if (parseInt(num) < 10) {
                    num = '0' + num;
                }
                return num;
            }


            function buildParam() {
                $('#enable_quality').prop("checked", false);
                if (s.id != '-1') {
                    console.info("更新按钮触发--开始赋值对应参数");
                    //开始赋值

                    $.ajax({
                        url: server_context+"/etl_task_log_detail",
                        data: "id=" + s.id,
                        type: "post",
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            console.info("success");
                            // layer.alert(JSON.stringify(data[0]))

                            //获取输入数据源id
                            //var data_sources_choose_input = data[0].data_sources_choose_input
                            //console.info("参数赋值:输入数据源id:" + data_sources_choose_input)
                            var product_code=data.result.product_code;
                            $("#product_code").val(product_code);
                            $("#product_code").trigger("chosen:updated");

                            var dim_group=data.result.dim_group;
                            $("#dim_group").val(dim_group);
                            $("#dim_group").trigger("chosen:updated");

                            //获取ETL 说明
                            var log_context = data.result.log_context;
                            $("#log_context").val(log_context);

                            var create_time = data.result.create_time;
                            $("#create_time").val(getMyDate(create_time));



                            //获取输入数据源类型
                            var host = data.result.host;
                            $("#host").val(host);

                            var port = data.result.port;
                            $("#port").val(port);

                            var user_name = data.result.user_name;
                            $("#user_name").val(user_name);

                            var password = data.result.password;
                            $("#password").val(password);

                            var flume_command = data.result.flume_command;
                            $("#flume_command").val(flume_command);


                            var flume_path = data.result.flume_path;
                            $("#flume_path").val(flume_path);

                            var job_config = data.result.job_config;
                            //$("#ssh_cmd").val(ssh_cmd);
                            window.editor_job_config.setValue(job_config);

                            var log_example = data.result.log_example;
                            window.editor_log_example.setValue(log_example);


                            var log_resovle_expr = data.result.log_resovle_expr;
                            //$("#ssh_script_context").val(ssh_script_context);
                            window.editor_log_resovle_expr.setValue(log_resovle_expr);

                            //获取元数据信息
                            var log_output_config = data.result.log_output_config;
                            window.editor_log_output_config.setValue(log_output_config);

                            // 获取输出数据源
                            var data_sources_choose_output = data.result.data_sources_choose_output;
                            //初始化输入数据源select 组件
                            $("#data_sources_choose_output").val(data_sources_choose_output);
                            $("#data_sources_choose_output").trigger("chosen:updated");

                            //获取输出数据源类型
                            var data_source_type_output = data.result.data_source_type_output;
                            $("#data_source_type_output").val(data_source_type_output);

                            var data_sources_output = data.result.data_sources_output;
                            $("#data_sources_output").val(data_sources_output);

                            //获取元数据信息
                            var company = data.result.company;
                            $('#company').val(company);

                            var section = data.result.section;
                            $('#section').val(section);

                            var service = data.result.service;
                            $('#service').val(service);

                            var update_context = data.result.update_context;
                            $('#update_context').val(update_context)

                        },
                        error: function (data) {
                            console.info("error: " + data.responseText);
                        }

                    });


                }
            }

        })();


    })(document, window, jQuery);


    $('#save_etl_task').click(function () {

        if ($('#log_context').val() == '') {
            layer.msg("日志任务说明不能为空！");
            return;
        }


        var formData = new FormData($("#etl_task_ssh_add_form")[0]);//获取表单中的文件

        formData.append("job_config",window.editor_job_config.getValue());
        formData.append("log_example",window.editor_log_example.getValue());
        formData.append("log_resovle_expr",window.editor_log_resovle_expr.getValue());
        formData.append("log_output_config",window.editor_log_output_config.getValue());


        $.ajax({
            type: 'POST',
            url: server_context+"/etl_task_log_add",
            async: false,
            data:formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != "200"){
                    layer.msg(data.msg);
                    return;
                }
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#save_etl_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });


    $('#update_etl_task').click(function () {

        if ($('#log_context').val() == '') {
            layer.msg("SSH任务说明不能为空！");
            return;
        }

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for (var i = 0; i < pa.length; i++) {
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var formData = new FormData($("#etl_task_ssh_add_form")[0]);//获取表单中的文件
        formData.append('id',s.id);
        formData.append("job_config",window.editor_job_config.getValue());
        formData.append("log_example",window.editor_log_example.getValue());
        formData.append("log_resovle_expr",window.editor_log_resovle_expr.getValue());
        formData.append("log_output_config",window.editor_log_output_config.getValue());

        $.ajax({
            type: 'POST',
            url: server_context+"/etl_task_log_update",
            data: formData,
            dataType: 'JSON',
            processData: false,
            contentType: false,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                if(data.code != "200"){
                    layer.msg(data.msg);
                    return
                }
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#update_etl_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    })

</script>

</body>

</html>
