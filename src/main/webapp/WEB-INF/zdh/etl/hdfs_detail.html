<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH HDFS依赖检查首页</title>
    <meta name="keywords" content="ZDH HDFS依赖检查首页">
    <meta name="description" content="ZDH HDFS依赖检查首页">

    <link rel="shortcut icon" href="img/favicon.ico">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
<!--    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">-->
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/plugins/datetimepicker/datetimepicker.css" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link rel="stylesheet" href="js/codemirror/codemirror.css" />
    <link rel="stylesheet" href="js/codemirror/addon/hint/show-hint.css" />

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>检查HDFS依赖配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">
                            <i class="fa fa-eye"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:void(0);" onclick="getResourceDesc()">功能说明</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="dispatch_task_add_form" name="dispatch_task_add_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">HDFS说明</label>
                            <div class="col-sm-10">
                                <input id="etl_context" name="etl_context" type="text"
                                       placeholder="HDFS说明" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">连接类型</label>
                            <div class="col-sm-10">
                                <select id="url_type" name="url_type" data-placeholder="连接类型"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="0" mytype="" selected="selected">HDFS</option>
                                    <option value="1" mytype="">ZOOKEEPER</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">连接串</label>
                            <div class="col-sm-10">
                                <input id="url" name="url" type="text" class="form-control"> <span
                                    class="help-block m-b-none">hdfs/zookeeper连接</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input id="username" name="username" type="text" placeholder="用户名" class="form-control"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">文件模式</label>
                            <div class="col-sm-10">
                                <select id="hdfs_mode" name="hdfs_mode" data-placeholder="文件模式"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="0" mytype="" selected="selected">检查文件</option>
                                    <option value="1" mytype="">生成文件</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">HDFS文件路径</label>
                            <div class="col-sm-10">
                                <input id="hdfs_path" name="hdfs_path" type="text" placeholder="HDFS文件路径" class="form-control"> </span>
                                <span class="help-block m-b-none"><a id="system_params" href="javascript:void(0);"
                                                                     onclick="system_params()">系统内置参数</a></span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否禁用</label>
                            <div class="col-sm-10">
                                <div class="checkbox i-checks">
                                    <label class="no-padding">
                                        <input id="is_disenable" name='is_disenable'  type="checkbox"><i></i> 禁用</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">依赖级别</label>
                            <div class="col-sm-10">
                                <select id="depend_level" name="depend_level" data-placeholder="依赖级别"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="0" mytype="">成功触发</option>
                                    <option value="1" mytype="">杀死触发</option>
                                    <option value="2" mytype="">失败触发</option>
                                    <option value="3" mytype="">上游完成触发</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">调度器</label>
                            <div class="col-sm-10">
                                <input id="schedule_id" name="schedule_id" type="text" value=""
                                       placeholder="调度器标识" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">超时时间</label>
                            <div class="col-sm-10">
                                <input id="time_out" name="time_out" type="text" value="86400"
                                       placeholder="任务超时时间,以秒为单位,example: 100" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_info" name="save_etl_info" class="btn btn-primary" οnsubmit='return false'
                                        type="button">保存
                                </button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>



        </div>
    </div>
</div>


<script src="js/zdh_common.js"></script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- 自定义js -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/hplus.js?v=4.1.0"></script>
<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<!-- Toastr script -->
<script src="js/plugins/toastr/toastr.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>


<script src="js/plugins/layer/laydate/laydate.js"></script>



<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

    });

    (function(document, window, $) {


        (function () {


            var url = decodeURI(location.search); //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }
            $('#url_type').chosen();
            $('#depend_level').chosen();
            $('#hdfs_mode').chosen();
            if(s["etl_context"] != '-1'){
                console.info("更新触发");
                $('#url').val($("#hdfs_url_text",window.parent.document).val());
                $('#url_type').val(s.url_type);
                $("#url_type").trigger("chosen:updated");
                $('#username').val(s.username);
                $('#password').val(s.password);
                $('#etl_context').val(s.etl_context);
                $("#schedule_id").val(s["schedule_id"]);
                $("#depend_level").val(s["depend_level"]);
                $("#depend_level").trigger("chosen:updated");
                $('#hdfs_path').val($("#hdfs_path_text",window.parent.document).val());
                $('#hdfs_mode').val(s.hdfs_mode);
                $("#hdfs_mode").trigger("chosen:updated");
                if (!s["time_out"] && typeof(s["time_out"])!="undefined"){
                    $("#time_out").val(s["time_out"]);
                }
                var is_disenable=s['is_disenable'];
                if(is_disenable=="true"){
                    $('#is_disenable').iCheck('check');
                }
            }
        })();



    })(document, window, jQuery);

    $('#save_etl_info').click(function () {

        //自定义实现
        var url=$('#url').val();
        var url_type=$('#url_type').find("option:selected").val();
        var username=$('#username').val();
        var password=$('#password').val();
        var etl_context=$('#etl_context').val();
        var hdfs_path=$('#hdfs_path').val();
        var depend_level=$('#depend_level').find("option:selected").val();
        var schedule_id=$('#schedule_id').val();
        var hdfs_mode=$('#hdfs_mode').find("option:selected").val();
        var time_out=$('#time_out').val();

        var is_disenable = "false";
        if($('#is_disenable').is(':checked')){
            is_disenable="true"
        }
        data={
            "etl_context":etl_context,
            "url":url,
            "url_type":url_type,
            "username":username,
            "password":password,
            "is_disenable":is_disenable,
            "hdfs_path":hdfs_path,
            "depend_level":depend_level,
            "schedule_id": schedule_id,
            "hdfs_mode":hdfs_mode,
            "time_out": time_out
        }
        console.info("hdfs_detail:"+JSON.stringify(data));
        $("#etl_task_text",window.parent.document).val(JSON.stringify(data));
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    })
</script>


</body>

</html>
