                            str += '<option value=\"' + data.result[i].id + "\" mytype=\"" + data.result[i].data_source_type + "\" hassubinfo=\"true\">" + data.result[i].data_source_context + "</option>"
                        }
                        //输出数据源类型下拉框
                        $('#data_sources_choose_output').html(str);

                        $('#data_sources_choose_output').chosen().on("change", function (evt, params) {
                            $('#data_source_type_output').val($('#data_sources_choose_output').find("option:selected").attr("mytype"));
                            $("#data_sources_choose_output").trigger("chosen:updated");
                            if ($('#data_sources_choose_output').find("option:selected").attr("mytype") == 'JDBC') {
                                init_table_name_output($('#data_sources_choose_output').val());

                                $('#div_data_sources_table_name_output')[0].style.display='block';
                                $('#div_data_sources_file_name_output')[0].style.display='block';
                            } else{
                                $('#div_data_sources_file_name_output')[0].style.display='block';
                                $('#div_data_sources_table_name_output')[0].style.display='none';

                            }
                        });

                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });
            }

            function init_zdh_instance(){
                $.ajax({
                    type: 'POST',
                    url: server_context+"/zdh_instance_list",
                    dataType: 'json',
                    async: false,
                    data: '',
                    //成功返回
                    success: function (data) {
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }
                        var str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\"></option>';
                        for (var i = 0; i < data.result.length; i++) {
                            str += '<option value=\"' + data.result[i]+ "\" mytype=\"" + data.result[i] + "\" hassubinfo=\"true\">" + data.result[i] + "</option>"
                        }
                        //ETL单任务下拉框
                        $('#zdh_instance').html(str);
                        $('#zdh_instance').chosen().on("change", function (evt, params) {
                            $("#zdh_instance").trigger("chosen:updated");
                        });

                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });
            }

            $('#more_task').chosen().on("change", function (evt, params) {
                $("#etl_task_id").chosen("destroy");
                $('#etl_task_id').html("");
                $('#etl_task_id').chosen();
                choseMoreTask($("#more_task").val())
            });

            function choseMoreTask(more_task){
                if(more_task=="MORE_ETL"){
                    console.info("选中多源ETL");
                    init_etl_task_more_sources();
                }else if(more_task=="ETL"){
                    console.info("选中单源ETL");
                    init_etl_task_sources();
                }else if(more_task=="SQL") {
                    console.info("选中SQL");
                    init_sql_task_sources();
                }else if(more_task=="外部JAR"){
                    console.info("选中外部JAR");
                }else if(more_task=="Drools") {
                    console.info("选中Drools");
                    init_etl_task_drools_sources();
                }else if(more_task=="SSH"){
                    console.info("选中SSH");
                    init_etl_task_ssh_sources();
                }else if(more_task=="APPLY"){
                    console.info("选中申请源");
                    init_etl_task_apply_sources();
                }else if(more_task=="FLINK"){
                    console.info("选中FLINK");
                    init_etl_task_flink_sources();
                }else if(more_task=="JDBC"){
                    console.info("选中JDBC");
                    init_etl_task_jdbc_sources();
                } else if(more_task=="DATAX"){
                    console.info("选中DATAX");
                    init_etl_task_datax_sources();
                } else if(more_task=="QUALITY"){
                    console.info("选中QUALITY");
                    init_quality_task_sources();
                } else if(more_task=="UNSTRUCTURE"){
                    console.info("选中UNSTRUCTURE");
                    init_unstructure_task_sources();
                } else if(more_task=="DATAX_WEB"){
                    console.info("选中DATAX_WEB");
                    init_etl_task_datax_web_sources();
                } else if(more_task=="KETTLE"){
                    console.info("选中KETTLE");
                    init_etl_task_kettle_sources();
                }
            }

            //启动数据源select 初始化函数
            $('#etl_task_id').chosen();
            $('#depend_level').chosen();
            init_etl_task_sources();

            init_job_sources();

            init_zdh_instance();

            if(s["etl_task_id"] != '-1'){
                console.info("更新触发");
                var more_task=s["more_task"];
                console.info("more_task:"+more_task);
                choseMoreTask(more_task);
                $("#more_task").val(more_task);
                $("#more_task").trigger("chosen:updated");
                $("#etl_task_id").val(s["etl_task_id"]);
                $("#etl_task_id").trigger("chosen:updated");
                $("#depend_level").val(s["depend_level"]);
                $("#schedule_id").val(is_empty(s["schedule_id"])?"":s["schedule_id"]);
                $("#depend_level").trigger("chosen:updated");
                $("#zdh_instance").val(s["zdh_instance"]);
                $("#zdh_instance").trigger("chosen:updated");
                if (!s["time_out"] && typeof(s["time_out"])!="undefined"){
                    $("#time_out").val(s["time_out"]);
                }
                var is_disenable=s['is_disenable'];
                if(is_disenable=="true"){
                    $('#is_disenable').iCheck('check');
                }
            }
        })();



    })(document, window, jQuery);

    $('#save_etl_info').click(function () {

        //自定义实现
        var etl_context=$('#etl_task_id').find("option:selected").text();
        var etl_task_id=$('#etl_task_id').find("option:selected").val();
        var more_task=$('#more_task').find("option:selected").val();
        var depend_level=$('#depend_level').find("option:selected").val();
        var schedule_id=$('#schedule_id').val();
        var zdh_instance=$('#zdh_instance').find("option:selected").val();
        var time_out=$('#time_out').val();
        var is_disenable = "false";
        if($('#is_disenable').is(':checked')){
            is_disenable="true"
        }


        data={
            "etl_context":etl_context,
            "etl_task_id":etl_task_id,
            "more_task":more_task,
            "is_disenable":is_disenable,
            "depend_level":depend_level,
            "schedule_id": schedule_id,
            "zdh_instance":zdh_instance,
            "time_out": time_out
        };
        console.info("job_detail:"+JSON.stringify(data));
        $("#etl_task_text",window.parent.document).val(JSON.stringify(data));
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    })
</script>
