                <div class="ibox-title">
                    <h5>规则配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="buttons.html#">

                    <form id="quality_rule_add_form" name="quality_rule_add_form" method="post" class="form-horizontal"

                            <label class="col-sm-2 control-label">规则code</label>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">规则名称</label>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">规则类型</label>
                            <div class="col-sm-10">
                                <select id="rule_type" name="rule_type"
                                        data-placeholder="规则类型"
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="1" mytype="">SQL表达式</option>
                                    <option value="2" mytype="">正则表达式</option>
                                    <option value="3" mytype="">ZDH内置</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10">
                                <input id="create_time" name="create_time" type="text" readonly
                                       placeholder="创建时间" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">规则表达式</label>
                            <div class="col-sm-10">
                              <div id="rule_expr" name="rule_expr" class="monaco_div_100"></div>
                                <span class="help-block m-b-none"> <a id="system_params" href="javascript:void(0);"
                                                                      onclick="system_params()">系统内置参数</a>; <a id="sparksql_api" href="javascript:void(0);"
                                                                     onclick="open_sparksql_api()">SQL表达函数</a></span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'

                                </button>
                                <button id="update_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">更新
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });


    (function (document, window, $) {


        (function () {

            window.editor_rule_expr = monaco.editor.create(document.getElementById('rule_expr'), {
                value: '',
                language: 'sql',
                theme:'vs-dark'
            });

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            $('#rule_type').chosen();


            //定义特定数据源展示的div
            function fileShow() {
                console.info("fileShow");
            }


            window.operateEvents = {
                'click #del': function (e, value, row, index) {
                    $('#exampleTableEvents').bootstrapTable('remove', {field: 'column_md5', values: [row.column_md5]});
                }
            };

            function operateFormatter(value, row, index) {
                return [
                    ' <button id="del" name="del" type="button" class="btn btn-outline btn-sm">\n' +
                    '                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>\n' +
                    '                                    </button>'
                ].join('');
            }

            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                //$('#data_sources_table_name_input').chosen();
                //$('#data_sources_table_name_output').chosen();
                $('#update_etl_task').hide();
                $('#save_etl_task').show()
            } else {
                if (s.is_copy == "true") {
                    console.info("拷贝按钮触发");
                    $('#update_etl_task').hide();
                    $('#save_etl_task').show()
                } else {
                    console.info("更新按钮触发");
                    $('#save_etl_task').hide();
                    $('#update_etl_task').show()
                }

                if (s.only_read == "true") {
                    $('#update_etl_task').hide();
                    $('#save_etl_task').hide();
                    $('#reset').hide();
                }
                buildParam()
            }

            function getMyDate(str) {
                var oDate = new Date(str),
                    oYear = oDate.getFullYear(),
                    oMonth = oDate.getMonth() + 1,
                    oDay = oDate.getDate(),
                    oHour = oDate.getHours(),
                    oMin = oDate.getMinutes(),
                    oSen = oDate.getSeconds(),
                    oTime = oYear + '-' + getzf(oMonth) + '-' + getzf(oDay) + " " + getzf(oHour) + ":" + getzf(oMin) + ":" + getzf(oSen);//最后拼接时间
                return oTime;
            };

            //补0操作
            function getzf(num) {
                if (parseInt(num) < 10) {
                    num = '0' + num;
                }
                return num;
            }


            function buildParam() {
                if (s.id != '-1') {
                    console.info("更新按钮触发--开始赋值对应参数");
                    //开始赋值

                    $.ajax({
                        url: server_context+"/quality_rule_list",
                        data: "id=" + s.id,
                        type: "post",
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            if(data.code != "200"){
                                layer.msg(data.msg);
                                return ;
                            }
                            console.info("success");
                            // layer.alert(JSON.stringify(data[0]))

                            //获取ETL 说明
                            var rule_code = data.result[0].rule_code;
                            $("#rule_code").val(rule_code);

                            var rule_name = data.result[0].rule_name;
                            $("#rule_name").val(rule_name);

                            var create_time = data.result[0].create_time;
                            $("#create_time").val(getMyDate(create_time));

                            var rule_type = data.result[0].rule_type;
                            $("#rule_type").val(rule_type);
                            $("#rule_type").trigger("chosen:updated");


                            var rule_expr = data.result[0].rule_expr;
                            //$("#etl_sql").val(etl_sql);
                            console.info(rule_expr);
                            window.editor_rule_expr.setValue(rule_expr);
                        },
                        error: function (data) {
                            console.info("error: " + data.responseText);
                        }

                    });


                }
            }

        })();


    })(document, window, jQuery);


    function getFileName(o) {
        var pos = o.lastIndexOf("\\");
        return o.substring(pos + 1);
    }

    $('#save_etl_task').click(function () {

        if ($('#rule_code').val() == '') {
            layer.msg("规则名称不能为空！");
            return;
        }

        if ($('#rule_context').val() == '') {
            layer.msg("规则名称不能为空！");
            return;
        }

        if (window.editor.getValue() == '') {
            layer.msg("规则名称不能为空！");
            return;
        }

        var formData = new FormData(document.getElementById("quality_rule_add_form"));
        formData.set("rule_expr",window.editor_rule_expr.getValue());

        $.ajax({
            type: 'POST',
            url: server_context+"/quality_rule_add",
            async: false,
            processData: false,
            contentType: false,
            dataType: 'json',
            data: formData,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                if(data.code != '200'){
                    console.error(data.msg);
                    layer.msg("执行失败");
                    return ;
                }
                layer.msg("执行成功");
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });


    $('#update_etl_task').click(function () {

        if ($('#rule_code').val() == '') {
            layer.msg("规则名称不能为空！");
            return;
        }

        if ($('#rule_context').val() == '') {
            layer.msg("规则名称不能为空！");
            return;
        }

        if (window.editor.getValue() == '') {
            layer.msg("规则名称不能为空！");
            return;
        }

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for (var i = 0; i < pa.length; i++) {
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var formData = new FormData(document.getElementById("quality_rule_add_form"));
        formData.set("rule_expr",window.editor_rule_expr.getValue());
        formData.set("id",s.id);
        $.ajax({
            type: 'POST',
            url: server_context+"/quality_rule_update",
            processData: false,
            contentType: false,
            dataType: 'json',
            data: formData,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#update_etl_task").removeAttr('disabled');
                if(data.code != "200"){
                    console.error(data.msg);
                    layer.msg("执行失败");
                    return ;
                }
                layer.msg("执行成功");

                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    })

</script>
