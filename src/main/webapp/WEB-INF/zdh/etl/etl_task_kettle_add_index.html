                        </a>

                    <form id="etl_task_kettle_add_form" name="etl_task_kettle_add_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属产品</label>
                            <div class="col-sm-10">
                                <select id="product_code" name="product_code"
                                        data-placeholder="归属产品...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">归属组</label>
                            <div class="col-sm-10">
                                <select id="dim_group" name="dim_group"
                                        data-placeholder="归属组...."
                                        class="chosen-select form-control m-b" >
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">ETL说明</label>
                            <div class="col-sm-10">
                                <input id="etl_context" name="etl_context" type="text"
                                       placeholder="ETL说明" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-10">
                                <input id="create_time" name="create_time" type="text" readonly
                                       placeholder="创建时间" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">存储库类型</label>
                            <div class="col-sm-10">
                                <select id="kettle_repository_type" name="kettle_repository_type"
                                        data-placeholder="选择存储库类型..."

                                    <option value="" mytype="">选择数据源...</option>
                                    <option value="db" mytype="">数据库</option>
                                    <option value="file" mytype="">文件库</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">存储库账户</label>
                            <div class="col-sm-10">
                                <input id="kettle_repository_user" name="kettle_repository_user" type="text"
                                       placeholder="存储库账户,默认写admin" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">存储库密码</label>
                            <div class="col-sm-10">
                                <input id="kettle_repository_password" name="kettle_repository_password" type="password"
                                       placeholder="存储库密码,默认写admin" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <!-- 输入数据源开始-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">存储库数据源</label>
                            <div class="col-sm-10">
                                <select id="data_sources_choose_input" name="data_sources_choose_input"
                                        data-placeholder="选择数据源..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">选择数据源...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据源类型</label>
                            <div class="col-sm-10">
                                <input id="data_source_type_input" name="data_source_type_input" type="text" readonly
                                       placeholder="数据源类型" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">KETTLE类型</label>
                            <div class="col-sm-10">
                                <select id="kettle_type" name="kettle_type"
                                        data-placeholder="选择KETTLE类型..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">选择KETTLE类型...</option>
                                    <option value="job" mytype="">JOB</option>
                                    <option value="trans" mytype="">转换</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">存储库</label>
                            <div class="col-sm-10">
                                <input id="kettle_repository" name="kettle_repository" type="text"
                                       placeholder="存储库对应的数据库名称" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">任务存储路径</label>
                            <div class="col-sm-10">
                                <input id="kettle_repository_path" name="kettle_repository_path" type="text"
                                       placeholder="存储库路径" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">其他参数</label>
                            <div class="col-sm-10" id="div_data_sources_params">
                                <div id="data_sources_params_input" name="data_sources_params_input" class="monaco_div_100"></div>
                                <span class="help-block m-b-none"><a id="system_params" href="javascript:void(0);"
                                                                     onclick="system_params()">系统内置参数</a></span>
                            </div>
                        </div>



                        <div class="hr-line-dashed"></div>


                        <!-- 输入数据源结束-->

                        <div class="hr-line-dashed"></div>
                        <!-- 元信息 业务相关-->

                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属公司</label>
                            <div class="col-sm-10">
                                <input id="company" name="company"
                                       type="text"
                                       placeholder="填写公司" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属部门</label>
                            <div class="col-sm-10">
                                <input id="section" name="section"
                                       type="text"
                                       placeholder="填写部门" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属业务</label>
                            <div class="col-sm-10">
                                <input id="service" name="service"
                                       type="text"
                                       placeholder="填写业务" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">更新说明</label>
                            <div class="col-sm-10">
                                <textarea id="update_context" name="update_context" class="form-control" rows="2"
                                          placeholder="更新说明"></textarea>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <!-- 输出数据源结束-->

                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">保存
                                </button>
                                <button id="update_etl_task" name="save_zdh" class="btn btn-primary"
                                        οnsubmit='return false'
                                        type="button">更新
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>


                    </form>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    (function (document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();//定义一个全局变量-存储任务ID
            for (var i = 0; i < pa.length; i++) {
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            window.editor_data_sources_params_input = monaco.editor.create(document.getElementById('data_sources_params_input'), {
                value: 'json参数 ,提交时此语句此提示语必须删除',
                language: 'json',
                theme:'vs-dark'
            });


            $('#kettle_repository_type').chosen();
            $('#kettle_type').chosen();


            //定义特定数据源展示的div
            function fileShow() {
                console.info("fileShow");
            }

            //初始化数据源--把所有数据源都加载到下拉框
            function init_data_sources(product_code, dim_group) {
                $.ajax({
                    type: 'POST',
                    url: server_context+"/data_sources_list",
                    dataType: 'json',
                    async: false,
                    data: {"product_code": product_code, "dim_group": dim_group},
                    //成功返回
                    success: function (data) {
                        if(data.code != "200"){
                            layer.msg(data.msg);
                            return ;
                        }
                        let str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\">空</option>';
                        for (let i = 0; i < data.result.length; i++) {
                            str += '<option value=\"' + data.result[i].id + "\" mytype=\"" + data.result[i].data_source_type + "\" hassubinfo=\"true\">" + data.result[i].data_source_context + "</option>"
                        }
                        //输入数据源类型下拉框
                        $('#data_sources_choose_input').html(str);
                        $('#data_sources_choose_input').trigger("chosen:updated");
                        $('#data_sources_choose_input').chosen().on("change", function (evt, params) {
                            // alert($('#data_sources_choose_input').val())
                            $('#data_source_type_input').val($('#data_sources_choose_input').find("option:selected").attr("mytype"));
                            $("#data_sources_choose_input").trigger("chosen:updated");
                        });

                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });
            }

            fileShow();
            $('#dim_group').chosen().on("change", function (evt, params) {
                init_data_sources($('#product_code').val(), $('#dim_group').val());
            });
            //启动数据源select 初始化函数
            init_data_sources($('#product_code').val(), $('#dim_group').val());
            //s.id=-1 表示新增,否则表示更新
            if (s.id == -1) {
                console.info("新增按钮触发");
                //$('#data_sources_table_name_input').chosen();
                //$('#data_sources_table_name_output').chosen();
                $('#update_etl_task').hide();
                $('#save_etl_task').show();
            } else {

                //init_table_name(s.id)

                if (s.is_copy == "true") {
                    console.info("拷贝按钮触发");
                    $('#update_etl_task').hide();
                    $('#save_etl_task').show();
                } else {
                    console.info("更新按钮触发");
                    $('#save_etl_task').hide();
                    $('#update_etl_task').show();
                }

                if (s.only_read == "true") {
                    $('#update_etl_task').hide();
                    $('#save_etl_task').hide();
                    $('#reset').hide();
                }
                buildParam()
            }

            function getMyDate(str) {
                var oDate = new Date(str),
                    oYear = oDate.getFullYear(),
                    oMonth = oDate.getMonth() + 1,
                    oDay = oDate.getDate(),
                    oHour = oDate.getHours(),
                    oMin = oDate.getMinutes(),
                    oSen = oDate.getSeconds(),
                    oTime = oYear + '-' + getzf(oMonth) + '-' + getzf(oDay) + " " + getzf(oHour) + ":" + getzf(oMin) + ":" + getzf(oSen);//最后拼接时间
                return oTime;
            };

            //补0操作
            function getzf(num) {
                if (parseInt(num) < 10) {
                    num = '0' + num;
                }
                return num;
            }


            function buildParam() {
                if (s.id != '-1') {
                    console.info("更新按钮触发--开始赋值对应参数");
                    //开始赋值

                    $.ajax({
                        url: server_context+"/etl_task_kettle_detail",
                        data: "id=" + s.id,
                        type: "post",
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            if(data.code != "200"){
                                layer.msg(data.msg);
                                return ;
                            }
                            console.info("success");

                            var product_code=data.result.product_code;
                            $("#product_code").val(product_code);
                            $("#product_code").trigger("chosen:updated");

                            var dim_group=data.result.dim_group;
                            $("#dim_group").val(dim_group);
                            $("#dim_group").trigger("chosen:updated");

                            init_data_sources($('#product_code').val(), $('#dim_group').val());

                            //获取输入数据源id
                            var data_sources_choose_input = data.result.data_sources_choose_input;
                            console.info("参数赋值:输入数据源id:" + data_sources_choose_input);

                            //获取ETL 说明
                            var etl_context = data.result.etl_context;
                            $("#etl_context").val(etl_context);

                            var create_time = data.result.create_time;
                            $("#create_time").val(getMyDate(create_time));


                            var kettle_repository_type = data.result.kettle_repository_type;
                            $("#kettle_repository_type").val(kettle_repository_type);
                            $("#kettle_repository_type").trigger("chosen:updated");

                            var kettle_repository_user = data.result.kettle_repository_user;
                            $("#kettle_repository_user").val(kettle_repository_user);

                            var kettle_repository_password = data.result.kettle_repository_password;
                            $("#kettle_repository_password").val(kettle_repository_password);

                            //初始化输入数据源select 组件
                            $("#data_sources_choose_input").val(data_sources_choose_input);
                            $("#data_sources_choose_input").trigger("chosen:updated");

                            //获取输入数据源类型
                            var data_source_type_input = data.result.data_source_type_input;
                            $("#data_source_type_input").val(data_source_type_input);

                            //获取输入源数据其他参数
                            var data_sources_params_input = data.result.data_sources_params_input;
                            //$("#data_sources_params_input").val(data_sources_params_input);
                            window.editor_data_sources_params_input.setValue(data_sources_params_input);

                            var kettle_repository = data.result.kettle_repository;
                            $('#kettle_repository').val(kettle_repository);

                            var kettle_repository_path = data.result.kettle_repository_path;
                            $('#kettle_repository_path').val(kettle_repository_path);

                            //输出文件类型参数
                            var kettle_type = data.result.kettle_type;
                            $("#kettle_type").val(kettle_type);
                            $("#kettle_type").trigger("chosen:updated");

                            //获取元数据信息
                            var company = data.result.company;
                            $('#company').val(company);

                            var section = data.result.section;
                            $('#section').val(section);

                            var service = data.result.service;
                            $('#service').val(service);

                            var update_context = data.result.update_context;
                            $('#update_context').val(update_context);

                            parent.layer.msg(data.msg);
                        },
                        //处理完成
                        complete: function (data) {
                        },
                        error: function (data) {
                            console.info("error: " + data.responseText);
                        }

                    });


                }
            }

        })();

    })(document, window, jQuery);


    $('#save_etl_task').click(function () {

        if ($('#etl_context').val() == '') {
            layer.msg("ETL任务说明不能为空！");
            return;
        }


        var editor_str = "&data_sources_params_input="+window.editor_data_sources_params_input.getValue();

        $.ajax({
            type: 'POST',
            url: server_context+"/etl_task_kettle_add",
            async: false,
            dataType: 'json',
            data: $("#etl_task_kettle_add_form").serialize() +editor_str,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                if(data.code != '200'){
                    console.error(data.msg);
                    layer.msg("执行失败");
                    return ;
                }
                layer.msg("执行成功");
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#save_etl_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                console.info("error: " + data.responseText);
            }
        });

    });


    $('#update_etl_task').click(function () {

        if ($('#etl_context').val() == '') {
            layer.msg("ETL任务说明不能为空！");
            return;
        }

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for (var i = 0; i < pa.length; i++) {
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var editor_str = "&data_sources_params_input="+window.editor_data_sources_params_input.getValue();

        $.ajax({
            type: 'POST',
            url: server_context+"/etl_task_kettle_update",
            dataType: 'json',
            async: false,
            data: $("#etl_task_kettle_add_form").serialize()+editor_str + "&" + "id=" + s.id,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_etl_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#update_etl_task").removeAttr('disabled');
                if(data.code != '200'){
                    console.error(data.msg);
                    layer.msg("执行失败");
                    return ;
                }
                layer.msg("执行成功");
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_etl_task").removeAttr('disabled');
                layer.error(data.responseText);
                console.info("error: " + data.responseText);
            }
        });

    })

</script>

</body>
