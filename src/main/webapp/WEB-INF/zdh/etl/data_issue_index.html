<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZDH 数据发布列表</title>
    <meta name="keywords" content="ZDH 数据发布列表">
    <meta name="description" content="ZDH 数据发布列表">

    <link rel="shortcut icon" href="img/favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>数据发布列表</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">

            <form role="form" class="form-inline" id="issue_data_form">

                <div class="form-group">
                    <div class="input-group" >
                        <input id="issue_context" name="issue_context" class="form-control" type="text" value="" placeholder="关键字">
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <input id="search" οnsubmit='return false' type="button" class="btn btn-primary form-control" style="margin-bottom:0px" value="查询"/>
                </div>

            </form>

            <div class="row row-lg">

                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                            <button id="add" type="button" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                            </button>
                            <button id="remove" type="button" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                            </button>
                        </div>
                        <table id="exampleTableEvents" data-height="500" data-mobile-responsive="true">

                        </table>
                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>
    </div>
</div>
<!-- End Panel Other -->
<!--    </div>-->

<script src="js/zdh_common.js"></script>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- Peity -->
<script src="js/etl/issue_data.js"></script>

<script>

    $(document).ready(function () {

        $('#search').click(function () {
            $('#exampleTableEvents').bootstrapTable('refresh', {
                url: server_context+"/data_ware_house_list3?"+$("#issue_data_form").serialize(),
                contentType: "application/json;charset=utf-8",
                dataType: "json"
            });
        })

        $('#update_zdh').click(function () {

            if ( $('#data_source_context').val() == '') {
                layer.msg("数据源说明不能为空！");
                return ;
            }
            if ( $('#data_source_type').val() == '') {
                layer.msg("数据源类型不能为空！");
                return ;
            }
            if ($('#data_source_type').val() == 'JDBC' && $('#driver').val() == '') {
                layer.msg("数据源为JDBC时,驱动不能为空！");
                return ;
            }
            if ($('#data_source_type').val() == 'JDBC' && $('#url').val() == '') {
                layer.msg("数据源为JDBC时,连接串不能为空！");
                return ;
            }
            if ($('#data_source_type').val() == 'JDBC' && $('#username').val() == '') {
                layer.msg("数据源为JDBC时,用户不能为空！");
                return ;
            }
            if ($('#data_source_type').val() == 'JDBC' && $('#password').val() == '') {
                layer.msg("数据源为JDBC时,密码不能为空！");
                return ;
            }
            $.ajax({
                type: 'POST',
                url: server_context+"/etl_task_update",
                dataType: 'json',
                data: $("#data_sources").serialize(),
                //发送数据前
                beforeSend: function () {
                    // 禁用按钮防止重复提交
                    $("#update_zdh").attr({disabled: "disabled"});
                },
                //成功返回
                success: function (data) {
                    $("#update_zdh").removeAttr('disabled');
                    layer.close(layer.index)
//                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
//                parent.layer.close(index); //再执行关闭
                },
                //处理完成
                complete: function () {
                    console.info("complete")
                },
                //报错
                error: function (data) {
                    console.info("error: " + data.responseText);
                }
            });


        })

    })



</script>

</body>

</html>
